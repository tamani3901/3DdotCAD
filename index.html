<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Voxelエディタ with 画像機能フル版 (修正版)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            overscroll-behavior: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #333;
        }
        #top-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #tab-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .tab-content {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 0;
            align-items: center;
        }
        .tab-content.active {
            display: flex;
        }
        #controls button,
        #controls input[type="color"],
        #controls input[type="number"],
        #controls input[type="range"],
        #controls input[type="file"] {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover,
        .custom-file-label:hover {
            background-color: #666;
        }
        .tab-button.active {
            background-color: #007bff;
        }
        #grid-container {
            width: 80vw;
            height: 70vh;
            overflow: auto;
            border: 2px solid #444;
            margin: 10px;
            position: relative;
        }
        #grid-wrapper {
            position: relative;
        }
        #grid {
            position: relative;
            z-index: 20;
            display: grid;
            touch-action: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            box-sizing: border-box;
            position: relative;
        }
        .cell-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        #selection-box {
            position: absolute;
            background-color: rgba(0, 100, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 50;
        }
        .selecting-cell, .selected-cell, .moving-box {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }
        /* ② 選択完了時に元の場所を半透明で裏が見えるようにする */
        .original-selected-dimmed {
            opacity: 0.3 !important; /* 元のボクセルデータを半透明で残す */
        }
        .moving-box {
            /* 移動プレビューボックスの背景を透明にして、下のボクセル（半透明）が見えるようにする */
            background-color: rgba(0, 100, 255, 0.05) !important; 
            border: 2px dashed rgba(255, 255, 255, 0.8) !important;
        }
        #renderer-container {
            display: none;
            width: 80vw;
            height: 70vh;
            margin: 10px;
            border: 2px solid #444;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #scrollButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        #scrollButtons button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #scrollButtons button:hover {
            background-color: #888;
        }
        .overlay-image {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .overlay-image.moving {
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
            cursor: move;
        }
        .custom-file-label {
            padding: 6px 12px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #666;
        }
        #sideSelection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        #sideSelection p {
            margin-top: 0;
        }
        #sideSelection button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* ⑤ 図形プリセットのコントロール用 */
        #shapeControls {
            display: flex;
            gap: 5px;
            align-items: center;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
        }
        /* ⑤ 図形選択中のプレビューボックス */
        #shape-preview-box {
            position: absolute;
            border: 2px dashed #00ff00;
            pointer-events: none;
            z-index: 55;
            display: none;
            background-color: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="top-controls">
            <div id="tab-buttons">
                <button class="tab-button active" data-tab="drawTab">描画</button>
                <button class="tab-button" data-tab="selectMoveTab">選択移動</button>
                <button class="tab-button" data-tab="insertTab">挿入</button>
                <button class="tab-button" data-tab="convertTab">変換</button>
                <button class="tab-button" data-tab="exportTab">エクスポート</button>
            </div>
            <button id="show2dBtn">2D表示</button>
            <button id="show3dBtn">3D表示</button>
            <input type="number" id="inputWidth" value="16" min="1" max="64" />×
            <input type="number" id="inputHeight" value="16" min="1" max="64" />×
            <input type="number" id="inputDepth" value="16" min="1" max="64" />
            <button id="resizeBtn">サイズ変更</button>
            <button id="layerPrevBtn">↑</button>
            <button id="layerNextBtn">↓</button>
            <span id="layerLabel"></span>
        </div>

        <div id="drawTab" class="tab-content active">
            <input type="color" id="colorPicker" value="#ff0000" />
            <button id="drawBtn">描画</button>
            <button id="eraseBtn">消去</button>
            <input type="range" id="brushSize" min="1" max="5" value="1" />
            <span id="brushSizeValue">1</span>
            
            <hr style="width: 100%; border-color: #555;">
            <button id="shapeSquareBtn" data-shape="square">四角</button>
            <button id="shapeCircleBtn" data-shape="circle">円</button>
            <button id="shapeTriangleBtn" data-shape="triangle">三角</button>
            
            <div id="shapeControls" style="display: none;">
                サイズ:
                <button id="shapeSizeDecBtn">-</button>
                <span id="shapeSizeValue">3</span>
                <button id="shapeSizeIncBtn">+</button>
            </div>
            <button id="completeShapeBtn" style="display:none;">配置確定</button>
            <button id="cancelShapeBtn" style="display:none;">キャンセル</button>
        </div>

        <div id="selectMoveTab" class="tab-content">
            <button id="selectBtn">選択</button>
            <button id="completeSelectionBtn" style="display:none;">選択完了/確定</button>
            <button id="cancelSelectionBtn" style="display:none;">キャンセル</button>
            <button id="copyLayerAddBtn">レイヤーコピーして追加</button>
            
            <hr style="width: 100%; border-color: #555;">
            <button id="copyBtn">コピー</button>
            <button id="cutBtn">カット</button>
            <button id="pasteBtn">ペースト</button>
        </div>

        <div id="insertTab" class="tab-content">
            <input type="file" id="importJsonInput" accept=".json" style="display:none;" />
            <label for="importJsonInput" class="custom-file-label">JSONインポート</label>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" />
            <label for="imageInput" class="custom-file-label">画像インポート</label>
        </div>

        <div id="convertTab" class="tab-content">
            <button id="convertImageTo3dBtn">画像3D変換</button>
            <input type="number" id="imgWidth" value="100" style="width: 60px;" />×
            <input type="number" id="imgHeight" value="100" style="width: 60px;" />
            <button id="applyImageSize">画像サイズ変更</button>
            <button id="toggleMoveImage">画像移動モード: OFF</button>
            <button id="deleteImageBtn">画像削除</button>
        </div>

        <div id="exportTab" class="tab-content">
            <button id="saveObjBtn">OBJエクスポート</button>
            <button id="saveJsonBtn">JSONエクスポート</button>
            <button id="save3dImageBtn">スクショ</button>
        </div>
    </div>

    <div id="grid-container">
        <div id="grid-wrapper">
            <div id="grid"></div>
            <div id="selection-box" style="display:none;"></div>
            <div id="shape-preview-box" style="display:none;"></div>
        </div>
    </div>

    <div id="renderer-container">
        <canvas id="threejs-canvas"></canvas>
    </div>

    <div id="sideSelection">
        <p>どの面に画像を配置しますか？</p>
        <button data-side="front">前面</button>
        <button data-side="back">背面</button>
        <button data-side="left">左面</button>
        <button data-side="right">右面</button>
        <button data-side="top">上面</button>
        <button data-side="bottom">下面</button>
        <button id="cancelBtn">キャンセル</button>
    </div>

    <div id="scrollButtons">
        <button id="scrollUp">↑</button>
        <button id="scrollDown">↓</button>
        <button id="scrollLeft">←</button>
        <button id="scrollRight">→</button>
        <button id="undoBtn">元に戻す</button>
        <button id="resetBtn">リセット</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let width = 16, height = 16, depth = 16;
        let currentLayer = 0;
        let drawColor = "#ff0000";
        let isErasing = false;
        let brushSize = 1;
        let voxelData = [];
        let scene, camera, renderer, controls;
        let is3DInitialized = false;
        let voxelMeshes = [];
        let undoStack = [];
        let cells = [];
        let overlayImage = null;
        let isImageMoveMode = false;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgStartLeft = 0;
        let imgStartTop = 0;

        const grid = document.getElementById("grid");
        const layerLabel = document.getElementById("layerLabel");
        const canvas = document.getElementById("threejs-canvas");
        const rendererContainer = document.getElementById("renderer-container");
        const gridContainer = document.getElementById("grid-container");
        const gridWrapper = document.getElementById("grid-wrapper");
        const imageInput = document.getElementById('imageInput');
        const imgWidthInput = document.getElementById('imgWidth');
        const imgHeightInput = document.getElementById('imgHeight');
        const applyImageSizeBtn = document.getElementById('applyImageSize');
        const toggleMoveImageBtn = document.getElementById('toggleMoveImage');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const convertImageTo3dBtn = document.getElementById('convertImageTo3dBtn');
        const sideSelectionDiv = document.getElementById('sideSelection');
        const cancelBtn = document.getElementById('cancelBtn');

        let currentMode = 'draw';
        let isDrawing = false;
        let isSelecting = false;
        let isMoving = false;
        let startCellX, startCellZ;
        let selectedCells = [];
        let selectedVoxelData = [];
        let movingStartMouseX, movingStartMouseY;
        let movingStartGridX, movingStartGridZ;

        // --- 新しい変数 ---
        let clipboardVoxelData = null; // ③ クリップボードデータ
        let originalSelectedCells = []; // ② 選択完了時に元の場所のセルを保持
        let currentShape = 'square'; // ④ 現在選択中の図形
        let shapeSize = 3; // ⑤ 図形のサイズ
        let isShapePlacing = false; // ⑤ 図形配置モード中

        const selectBtn = document.getElementById('selectBtn');
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const completeSelectionBtn = document.getElementById('completeSelectionBtn');
        const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
        const selectionBox = document.getElementById('selection-box');
        
        // ④、⑤ 新しいDOM要素
        const shapeSquareBtn = document.getElementById('shapeSquareBtn');
        const shapeCircleBtn = document.getElementById('shapeCircleBtn');
        const shapeTriangleBtn = document.getElementById('shapeTriangleBtn');
        const shapeSizeIncBtn = document.getElementById('shapeSizeIncBtn');
        const shapeSizeDecBtn = document.getElementById('shapeSizeDecBtn');
        const shapeSizeValueSpan = document.getElementById('shapeSizeValue');
        const shapeControlsDiv = document.getElementById('shapeControls');
        const shapePreviewBox = document.getElementById('shape-preview-box');
        const completeShapeBtn = document.getElementById('completeShapeBtn');
        const cancelShapeBtn = document.getElementById('cancelShapeBtn');
        
        // ③ 新しいDOM要素
        const copyBtn = document.getElementById('copyBtn');
        const cutBtn = document.getElementById('cutBtn');
        const pasteBtn = document.getElementById('pasteBtn');

        // --- タブ切り替えのロジックを修正 ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const targetTab = document.getElementById(button.dataset.tab);
                if (targetTab) {
                    targetTab.classList.add('active');
                }
                
                if (button.dataset.tab === 'drawTab') {
                    setMode('draw');
                } else if (button.dataset.tab === 'selectMoveTab') {
                    setMode('select');
                } else {
                    setMode('none');
                }
            });
        });

        function setMode(mode) {
            currentMode = mode;
            // 全て非表示/リセット
            drawBtn.style.display = 'inline-block';
            eraseBtn.style.display = 'inline-block';
            selectBtn.style.display = 'inline-block';
            completeSelectionBtn.style.display = 'none';
            cancelSelectionBtn.style.display = 'none';
            shapeControlsDiv.style.display = 'none'; // ⑤ 形状コントロールを非表示
            shapePreviewBox.style.display = 'none'; // ⑤ プレビューを非表示
            completeShapeBtn.style.display = 'none';
            cancelShapeBtn.style.display = 'none';

            document.querySelectorAll('#drawTab button').forEach(btn => btn.style.backgroundColor = '');
            document.querySelectorAll('#selectMoveTab button').forEach(btn => btn.style.backgroundColor = '');
            document.querySelectorAll('[data-shape]').forEach(btn => btn.style.backgroundColor = '#444'); // 図形ボタンのリセット

            if (mode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
                isErasing = false;
                clearSelection();
            } else if (mode === 'erase') {
                eraseBtn.style.backgroundColor = '#666';
                isErasing = true;
                clearSelection();
            } else if (mode === 'select' || mode === 'move') {
                selectBtn.style.backgroundColor = '#666';
                completeSelectionBtn.style.display = 'inline-block';
                cancelSelectionBtn.style.display = 'inline-block';
            } else if (mode === 'shapePlace') { // ⑤ 図形配置モード
                document.querySelector(`[data-shape="${currentShape}"]`).style.backgroundColor = '#666';
                shapeControlsDiv.style.display = 'flex';
                shapePreviewBox.style.display = 'block';
                completeShapeBtn.style.display = 'inline-block';
                cancelShapeBtn.style.display = 'inline-block';
                clearSelection();
            }
            
            if (mode !== 'select' && mode !== 'move') {
                clearSelection();
            }
        }
        
        function clearSelection() {
            // ② オリジナルのセルを元の見た目に戻す
            originalSelectedCells.forEach(cell => {
                const cellElement = cells[cell.z]?.[cell.x];
                if (cellElement) {
                    cellElement.classList.remove('original-selected-dimmed');
                }
            });
            originalSelectedCells = [];

            selectedCells = [];
            selectedVoxelData = [];
            isSelecting = false;
            isMoving = false;
            selectionBox.style.display = 'none';
            selectionBox.classList.remove('moving-box');
            cells.flat().forEach(cell => {
                cell.classList.remove('selecting-cell');
            });
            updateGridColors();
        }
        
        function getCellFromPoint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const cellX = Math.floor(x / 20);
            const cellZ = Math.floor(y / 20);
            if (cellX >= 0 && cellX < width && cellZ >= 0 && cellZ < depth) {
                return cells[cellZ][cellX];
            }
            return null;
        }

        selectBtn.addEventListener('click', () => {
            setMode('select');
            clearSelection();
        });
        drawBtn.addEventListener('click', () => {
            isErasing = false;
            setMode('draw');
        });
        eraseBtn.addEventListener('click', () => {
            isErasing = true;
            setMode('erase');
        });
        cancelSelectionBtn.addEventListener('click', () => {
            clearSelection();
            setMode('select');
        });
        
        // ② 選択完了/確定ボタンのロジック修正
        completeSelectionBtn.addEventListener('click', () => {
            if (isSelecting) {
                // SlectモードからMoveモードへ（選択完了）
                isSelecting = false;
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const startX = Math.round((rect.left - gridRect.left) / 20);
                const startZ = Math.round((rect.top - gridRect.top) / 20);
                const endX = startX + Math.round(rect.width / 20) - 1;
                const endZ = startZ + Math.round(rect.height / 20) - 1;
                selectedCells = [];
                selectedVoxelData = [];
                originalSelectedCells = []; // ② リセット

                for (let z = startZ; z <= endZ; z++) {
                    for (let x = startX; x <= endX; x++) {
                        const color = voxelData[currentLayer][z][x];
                        if (color) {
                            selectedCells.push({ x, z, color });
                            selectedVoxelData.push({ x: x - startX, z: z - startZ, color });
                            originalSelectedCells.push({ x, z, color }); // ② 元のセルを保持
                        }
                    }
                }
                
                // selectionBoxを移動プレビューに使う
                selectionBox.style.display = 'block';
                selectionBox.classList.add('moving-box');
                
                // 移動開始座標を設定
                movingStartGridX = startX;
                movingStartGridZ = startZ;

                // ② voxelDataはクリアせず、CSSで元の場所を半透明にする
                updateGridColors(); 
                setMode('move');
                return;
            }
            if (currentMode === 'move' && selectedCells.length > 0) {
                // MoveモードからSelectモードへ（移動確定）
                saveStateForUndo(); // 確定前の状態を保存

                // 現在のselectionBoxの位置を取得
                const currentGridX = parseInt(selectionBox.style.left) / 20;
                const currentGridZ = parseInt(selectionBox.style.top) / 20;
                
                // オリジナルの位置のデータをクリア
                originalSelectedCells.forEach(cell => {
                    voxelData[currentLayer][cell.z][cell.x] = null;
                });
                
                // 新しい位置にデータを再配置
                const newSelectedCells = [];
                selectedVoxelData.forEach(voxel => {
                    const newX = currentGridX + voxel.x;
                    const newZ = currentGridZ + voxel.z;
                    
                    if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                        voxelData[currentLayer][newZ][newX] = voxel.color;
                        newSelectedCells.push({ x: newX, z: newZ });
                    }
                });
                
                clearSelection(); // CSSのDimmedを解除、selectionBoxを非表示
                setMode('select');
                if (is3DInitialized) update3DView();
            }
        });
        
        // --- gridイベントリスナーの統合（shapePlaceモードの追加） ---

        // ⑤ 図形配置モードの開始ヘルパー
        function handleShapePlacementStart(x, z, clientX, clientY, e) {
            isShapePlacing = true;
            movingStartMouseX = clientX;
            movingStartMouseY = clientY;
            
            // 初期位置を設定（プレビューの中心座標のセル位置）
            let startX = x - Math.floor(shapeSize / 2);
            let startZ = z - Math.floor(shapeSize / 2);
            startX = Math.min(Math.max(0, startX), width - shapeSize);
            startZ = Math.min(Math.max(0, startZ), depth - shapeSize);
            
            shapePreviewBox.style.left = `${startX * 20}px`;
            shapePreviewBox.style.top = `${startZ * 20}px`;
            shapePreviewBox.style.width = `${shapeSize * 20}px`;
            shapePreviewBox.style.height = `${shapeSize * 20}px`;
            
            movingStartGridX = startX;
            movingStartGridZ = startZ;
            e.preventDefault();
        }

        // ⑤ 図形配置モードの移動ヘルパー
        function handleShapePlacementMove(clientX, clientY, e) {
            if (isShapePlacing) { 
                const dx = Math.round((clientX - movingStartMouseX) / 20);
                const dy = Math.round((clientY - movingStartMouseY) / 20);
                
                let newX = movingStartGridX + dx;
                let newZ = movingStartGridZ + dy;
                
                // グリッド範囲内に制限
                newX = Math.min(Math.max(0, newX), width - shapeSize);
                newZ = Math.min(Math.max(0, newZ), depth - shapeSize);

                shapePreviewBox.style.left = `${newX * 20}px`;
                shapePreviewBox.style.top = `${newZ * 20}px`;
                e.preventDefault();
            }
        }

        // ⑤ 図形配置モードの終了ヘルパー
        function handleShapePlacementEnd() {
            if (currentMode === 'shapePlace' && isShapePlacing) {
                isShapePlacing = false;
            }
        }

        grid.addEventListener('mousedown', (e) => {
            const cell = e.target.closest('.cell');
            if (!cell) return;
            const x = parseInt(cell.dataset.x);
            const z = parseInt(cell.dataset.z);
            
            if (currentMode === 'draw' || currentMode === 'erase') {
                e.preventDefault();
                isDrawing = true;
                paintCells(x, z);
            } else if (currentMode === 'select') {
                isSelecting = true;
                startCellX = x;
                startCellZ = z;
                selectionBox.style.display = 'block';
                selectionBox.classList.remove('moving-box');
                selectionBox.style.left = `${x * 20}px`;
                selectionBox.style.top = `${z * 20}px`;
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                e.preventDefault();
            } else if (currentMode === 'move') {
                const cellIndex = originalSelectedCells.findIndex(c => c.x === x && c.z === z);
                if (cellIndex !== -1) {
                    isMoving = true;
                    saveStateForUndo();
                    movingStartMouseX = e.clientX;
                    movingStartMouseY = e.clientY;
                    movingStartGridX = parseInt(selectionBox.style.left) / 20;
                    movingStartGridZ = parseInt(selectionBox.style.top) / 20;
                    e.preventDefault();
                } else {
                    clearSelection();
                    setMode('select');
                }

        function saveOBJ() {
            const zip = new JSZip();

            let mtl = "";
            const vertexMap = new Map();
            const vertices = [];
            let currentIndex = 1;
            const facesByMaterial = {};
            const materialSet = new Set();
            const scale = 1.0;
            function getVertexIndex(x, y, z) {
                const key = `${x},${y},${z}`;
                if (vertexMap.has(key)) {
                    return vertexMap.get(key);
                }
                vertexMap.set(key, currentIndex);
                vertices.push(`v ${x * scale} ${y * scale} ${z * scale}`);
                return currentIndex++;
            }
            function rgbFromHex(hex) {
                const value = parseInt(hex.slice(1), 16);
                const r = ((value >> 16) & 0xff) / 255;
                const g = ((value >> 8) & 0xff) / 255;
                const b = (value & 0xff) / 255;
                return { r, g, b };
            }
            function addFace(v1, v2, v3, v4, matName) {
                if (!facesByMaterial[matName]) {
                    facesByMaterial[matName] = [];
                }
                facesByMaterial[matName].push(`f ${v1} ${v2} ${v3} ${v4}`);
            }
            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (!color) continue;
                        const matName = "mat_" + color.slice(1);
                        if (!materialSet.has(matName)) {
                            materialSet.add(matName);
                            const { r, g, b } = rgbFromHex(color);
                            mtl += `newmtl ${matName}\nKd ${r.toFixed(4)} ${g.toFixed(4)} ${b.toFixed(4)}\n\n`;
                        }
                        const px = x, py = y, pz = z;
                        const v000 = getVertexIndex(px, py, pz);
                        const v100 = getVertexIndex(px + 1, py, pz);
                        const v010 = getVertexIndex(px, py + 1, pz);
                        const v110 = getVertexIndex(px + 1, py + 1, pz);
                        const v001 = getVertexIndex(px, py, pz + 1);
                        const v101 = getVertexIndex(px + 1, py, pz + 1);
                        const v011 = getVertexIndex(px, py + 1, pz + 1);
                        const v111 = getVertexIndex(px + 1, py + 1, pz + 1);
                        if (y === height - 1 || !voxelData[y + 1]?.[z]?.[x]) {
                            addFace(v011, v111, v110, v010, matName);
                        }
                        if (y === 0 || !voxelData[y - 1]?.[z]?.[x]) {
                            addFace(v000, v100, v101, v001, matName);

                        if (x === width - 1 || !voxelData[y]?.[z]?.[x + 1]) {

                        if (z === 0 || !voxelData[y]?.[z - 1]?.[x]) {
                            addFace(v100, v000, v010, v110, matName);
                        }
                    }
                }
            }
            obj += vertices.join('\n') + '\n';

        function convertImageTo3d(side) {

                        }

                        if (voxelX >= 0 && voxelX < width && voxelY >= 0 && voxelY < height && voxelZ >= 0 && voxelZ < depth) {
                            voxelData[voxelY][voxelZ][voxelX] = hexColor;
                        }
                    }
                }
            }
            
            if (overlayImage) {
                overlayImage.remove();
                overlayImage = null;
            }
            isImageMoveMode = false;
            toggleMoveImageBtn.textContent = "画像移動モード: OFF";

            updateGridColors(); // Fix: Update grid colors after conversion
            if (is3DInitialized) update3DView();
        }


        // --- Feature 3: Copy, Cut, Paste の実装 ---

        copyBtn.addEventListener('click', () => {
            if (selectedVoxelData.length === 0) {
                alert('先に選択範囲を指定してください。');
                return;
            }
            const startX = parseInt(selectionBox.style.left) / 20;
            const startZ = parseInt(selectionBox.style.top) / 20;
            clipboardVoxelData = { 
                data: selectedVoxelData,
                offsetX: startX,
                offsetZ: startZ
            };
            alert(`選択範囲（${selectedVoxelData.length}ボクセル）をコピーしました。`);
        });

        cutBtn.addEventListener('click', () => {
            if (selectedVoxelData.length === 0) {
                alert('先に選択範囲を指定してください。');
                return;
            }
            saveStateForUndo();
            // コピー処理
            const startX = parseInt(selectionBox.style.left) / 20;
            const startZ = parseInt(selectionBox.style.top) / 20;
            clipboardVoxelData = { 
                data: selectedVoxelData,
                offsetX: startX,
                offsetZ: startZ
            };

            // カット処理（現在の選択範囲をクリア）
            originalSelectedCells.forEach(cell => {
                voxelData[currentLayer][cell.z][cell.x] = null;
            });
            clearSelection();
            updateGridColors();
            if (is3DInitialized) update3DView();
            alert(`選択範囲（${selectedVoxelData.length}ボクセル）をカットし、クリップボードに保存しました。`);
        });

        pasteBtn.addEventListener('click', () => {
            if (!clipboardVoxelData) {
                alert('クリップボードにデータがありません。');
                return;
            }
            saveStateForUndo();
            clearSelection(); // 現在の選択を解除

            const clipboardData = clipboardVoxelData.data;
            const width = Math.max(...clipboardData.map(v => v.x)) - Math.min(...clipboardData.map(v => v.x)) + 1;
            const height = Math.max(...clipboardData.map(v => v.z)) - Math.min(...clipboardData.map(v => v.z)) + 1;

            // 画面中心付近にペーストするために、オフセットを再計算
            const centerGridX = Math.floor(width / 2) - Math.floor(width / 2);
            const centerGridZ = Math.floor(depth / 2) - Math.floor(height / 2);
            
            selectedVoxelData = clipboardData.map(v => ({ x: v.x, z: v.z, color: v.color }));
            originalSelectedCells = [];
            selectedCells = [];

            // データのペースト（新しい位置に配置）
            selectedVoxelData.forEach(voxel => {
                const newX = centerGridX + voxel.x;
                const newZ = centerGridZ + voxel.z;
                
                if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                    // voxelDataには一旦データを置かず、移動確定時にまとめて処理する
                    selectedCells.push({ x: newX, z: newZ, color: voxel.color });
                    originalSelectedCells.push({ x: newX, z: newZ, color: voxel.color });
                }
            });

            // プレビュー表示
            selectionBox.style.left = `${centerGridX * 20}px`;
            selectionBox.style.top = `${centerGridZ * 20}px`;
            selectionBox.style.width = `${width * 20}px`;
            selectionBox.style.height = `${height * 20}px`;
            selectionBox.style.display = 'block';
            selectionBox.classList.add('moving-box');
            
            // 移動開始座標をセット
            movingStartGridX = centerGridX;
            movingStartGridZ = centerGridZ;

            // Pasteされたデータは半透明表示にしないため、originalSelectedCellsをクリア
            originalSelectedCells = [];

            setMode('move');
            updateGridColors();
            alert('ペーストし、移動モードに移行しました。配置確定を押して完了してください。');
        });

        // --- Feature 6: 図形描画アルゴリズム ---

        // ⑥ 三角形の内外判定ヘルパー
        function sign(p1, p2, p3) {
            return (p1.x - p3.x) * (p2.z - p3.z) - (p2.x - p3.x) * (p1.z - p3.z);
        }

        // ⑥ 円描画アルゴリズム (距離ベースで滑らかな円を計算)
        function drawCircle(centerX, centerZ, radius, color) {
            const points = [];
            const rSquared = radius * radius;
            // 外接する正方形の範囲を調べる
            for (let z = -radius; z <= radius; z++) {
                for (let x = -radius; x <= radius; x++) {
                    const distSquared = x * x + z * z;
                    // ドットが円の内側にあるかを判定（滑らかに見せるため、外側ギリギリまで含める）
                    if (distSquared <= rSquared + radius * 0.8) { 
                        points.push({ x: centerX + x, z: centerZ + z, color });
                    }
                }
            }
            return points;
        }

        // ⑥ 三角形描画アルゴリズム (3つの頂点を結んで塗りつぶし)
        function drawTriangle(x, z, size, color) {
            const points = [];
            const v1 = { x: x + Math.floor(size / 2), z: z }; // 上
            const v2 = { x: x, z: z + size - 1 }; // 左下
            const v3 = { x: x + size - 1, z: z + size - 1 }; // 右下

            const minX = Math.min(v1.x, v2.x, v3.x);
            const maxX = Math.max(v1.x, v2.x, v3.x);
            const minZ = Math.min(v1.z, v2.z, v3.z);
            const maxZ = Math.max(v1.z, v2.z, v3.z);

            for (let currentZ = minZ; currentZ <= maxZ; currentZ++) {
                for (let currentX = minX; currentX <= maxX; currentX++) {
                    const p = { x: currentX, z: currentZ };
                    const b1 = sign(p, v1, v2) < 0.0;
                    const b2 = sign(p, v2, v3) < 0.0;
                    const b3 = sign(p, v3, v1) < 0.0;

                    // すべての符号が同じなら（または境界上なら）、内側にある
                    if (((b1 === b2) && (b2 === b3))) {
                        points.push({ x: currentX, z: currentZ, color });
                    }
                }
            }
            return points;
        }

        // ⑥ 四角描画
        function drawSquare(x, z, size, color) {
            const points = [];
            for (let zOffset = 0; zOffset < size; zOffset++) {
                for (let xOffset = 0; xOffset < size; xOffset++) {
                    points.push({ x: x + xOffset, z: z + zOffset, color });
                }
            }
            return points;
        }

        // ⑤ 図形描画を確定する
        function drawShapeOnGrid() {
            saveStateForUndo();
            const startX = parseInt(shapePreviewBox.style.left) / 20;
            const startZ = parseInt(shapePreviewBox.style.top) / 20;
            const size = shapeSize;
            const color = drawColor;
            
            let points = [];

            if (currentShape === 'square') {
                points = drawSquare(startX, startZ, size, color);
            } else if (currentShape === 'circle') {
                const radius = Math.floor(size / 2);
                const centerX = startX + radius;
                const centerZ = startZ + radius;
                points = drawCircle(centerX, centerZ, radius, color);
            } else if (currentShape === 'triangle') {
                points = drawTriangle(startX, startZ, size, color);
            }
            
            points.forEach(p => {
                if (p.x >= 0 && p.x < width && p.z >= 0 && p.z < depth) {
                    voxelData[currentLayer][p.z][p.x] = p.color;
                }
            });
            
            updateGridColors();
            if (is3DInitialized) update3DView();
            setMode('draw');
        }

        // --- Feature 4 & 5: イベントリスナー ---
        
        // ④ 図形選択ボタン
        [shapeSquareBtn, shapeCircleBtn, shapeTriangleBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                currentShape = btn.dataset.shape;
                setMode('shapePlace');
                
                // プレビューボックスの初期サイズと位置を設定
                shapeSizeValueSpan.textContent = shapeSize;
                shapePreviewBox.style.width = `${shapeSize * 20}px`;
                shapePreviewBox.style.height = `${shapeSize * 20}px`;
                shapePreviewBox.style.left = `${Math.floor(width / 2 - shapeSize / 2) * 20}px`;
                shapePreviewBox.style.top = `${Math.floor(depth / 2 - shapeSize / 2) * 20}px`;
                movingStartGridX = parseInt(shapePreviewBox.style.left) / 20;
                movingStartGridZ = parseInt(shapePreviewBox.style.top) / 20;
            });
        });
        
        // ⑤ 拡大・縮小ボタン
        shapeSizeIncBtn.addEventListener('click', () => {
            if (shapeSize < 64) {
                shapeSize++;
                shapeSizeValueSpan.textContent = shapeSize;
                shapePreviewBox.style.width = `${shapeSize * 20}px`;
                shapePreviewBox.style.height = `${shapeSize * 20}px`;
            }
        });
        
        shapeSizeDecBtn.addEventListener('click', () => {
            if (shapeSize > 1) {
                shapeSize--;
                shapeSizeValueSpan.textContent = shapeSize;
                shapePreviewBox.style.width = `${shapeSize * 20}px`;
                shapePreviewBox.style.height = `${shapeSize * 20}px`;
            }
        });

        // ⑤ 配置確定ボタン
        completeShapeBtn.addEventListener('click', drawShapeOnGrid);

        // ⑤ キャンセルボタン
        cancelShapeBtn.addEventListener('click', () => setMode('draw'));
        

        initData();
        updateLayerLabel();
        initGrid();
        updateGridColors();
        setMode('draw');
        window.addEventListener('resize', () => {
            if (is3DInitialized) {
                renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
                camera.aspect = rendererContainer.clientWidth / rendererContainer.clientHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
