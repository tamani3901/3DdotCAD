<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Voxelエディタ with 画像機能フル版</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            overscroll-behavior: none;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #333;
            align-items: center;
        }
        #controls button,
        #controls input[type="color"],
        #controls input[type="number"],
        #controls input[type="range"],
        #controls input[type="file"] {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #666;
        }
        #grid-container {
            width: 80vw;
            height: 70vh;
            overflow: auto;
            border: 2px solid #444;
            margin: 10px;
            position: relative;
        }
        #grid-wrapper {
            position: relative;
        }
        #grid {
            position: relative;
            z-index: 20;
            display: grid;
            touch-action: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            box-sizing: border-box;
            position: relative;
        }
        .cell-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        /* ★★★ 選択範囲のスタイルを追加 ★★★ */
        #selection-box {
            position: absolute;
            background-color: rgba(0, 100, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 50;
        }
        .selected-cell {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            background-color: rgba(255, 255, 255, 0.4);
        }
        .selection-cell {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }

        #renderer-container {
            display: none;
            width: 80vw;
            height: 70vh;
            margin: 10px;
            border: 2px solid #444;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #scrollButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        #scrollButtons button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #scrollButtons button:hover {
            background-color: #888;
        }
        .overlay-image {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .overlay-image.moving {
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
            cursor: move;
        }
        .custom-file-label {
            padding: 6px 12px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #666;
        }
        #sideSelection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        #sideSelection p {
            margin-top: 0;
        }
        #sideSelection button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="color" id="colorPicker" value="#ff0000" />
        <button id="drawBtn">描画</button>
        <button id="eraseBtn">消去</button>
        <button id="selectBtn">選択</button>
        <button id="completeSelectionBtn" style="display:none;">選択完了</button>
        <button id="cancelSelectionBtn" style="display:none;">キャンセル</button>
        <input type="range" id="brushSize" min="1" max="5" value="1" />
        <span id="brushSizeValue">1</span>
        <button id="layerPrevBtn">↑</button>
        <button id="layerNextBtn">↓</button>
        <span id="layerLabel"></span>
        <input type="number" id="inputWidth" value="16" min="1" max="64" />
        <input type="number" id="inputHeight" value="16" min="1" max="64" />
        <input type="number" id="inputDepth" value="16" min="1" max="64" />
        <button id="resizeBtn">サイズ変更</button>
        <button id="copyLayerAddBtn">レイヤーコピーして追加</button>
        <button id="show2dBtn">2D表示</button>
        <button id="show3dBtn">3D表示</button>
        <button id="saveJsonBtn">JSON保存</button>
        <button id="saveObjBtn">OBJ保存</button>
        <button id="save3dImageBtn">3D画像保存</button>
        <input type="file" id="importJsonInput" accept=".json" style="display:none;" />
        <label for="importJsonInput" class="custom-file-label">JSONインポート</label>

        <input type="file" id="imageInput" accept="image/*" style="display:none;" />
        <label for="imageInput" class="custom-file-label">画像インポート</label>
        <button id="convertImageTo3dBtn">画像3D変換</button>
        <input type="number" id="imgWidth" value="100" style="width: 60px;" />×
        <input type="number" id="imgHeight" value="100" style="width: 60px;" />
        <button id="applyImageSize">画像サイズ変更</button>
        <button id="toggleMoveImage">画像移動モード: OFF</button>
        <button id="deleteImageBtn">画像削除</button>
    </div>

    <div id="grid-container">
        <div id="grid-wrapper">
            <div id="grid"></div>
            <div id="selection-box" style="display:none;"></div>
        </div>
    </div>

    <div id="renderer-container">
        <canvas id="threejs-canvas"></canvas>
    </div>

    <div id="sideSelection">
        <p>どの面に画像を配置しますか？</p>
        <button data-side="front">前面</button>
        <button data-side="back">背面</button>
        <button data-side="left">左面</button>
        <button data-side="right">右面</button>
        <button data-side="top">上面</button>
        <button data-side="bottom">下面</button>
        <button id="cancelBtn">キャンセル</button>
    </div>

    <div id="scrollButtons">
        <button id="scrollUp">↑</button>
        <button id="scrollDown">↓</button>
        <button id="scrollLeft">←</button>
        <button id="scrollRight">→</button>
        <button id="undoBtn">元に戻す</button>
        <button id="resetBtn">リセット</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let width = 16, height = 16, depth = 16;
        let currentLayer = 0;
        let drawColor = "#ff0000";
        let isErasing = false;
        let brushSize = 1;
        let voxelData = [];
        let scene, camera, renderer, controls;
        let is3DInitialized = false;
        let voxelMeshes = [];
        let undoStack = [];
        let cells = [];
        let overlayImage = null;
        let isImageMoveMode = false;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgStartLeft = 0;
        let imgStartTop = 0;

        const grid = document.getElementById("grid");
        const layerLabel = document.getElementById("layerLabel");
        const canvas = document.getElementById("threejs-canvas");
        const rendererContainer = document.getElementById("renderer-container");
        const gridContainer = document.getElementById("grid-container");
        const gridWrapper = document.getElementById("grid-wrapper");
        const imageInput = document.getElementById('imageInput');
        const imgWidthInput = document.getElementById('imgWidth');
        const imgHeightInput = document.getElementById('imgHeight');
        const applyImageSizeBtn = document.getElementById('applyImageSize');
        const toggleMoveImageBtn = document.getElementById('toggleMoveImage');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const convertImageTo3dBtn = document.getElementById('convertImageTo3dBtn');
        const sideSelectionDiv = document.getElementById('sideSelection');
        const cancelBtn = document.getElementById('cancelBtn');

        // ★★★ 選択移動機能の追加/変更 ★★★
        let currentMode = 'draw'; // 'draw', 'erase', 'select'
        let isSelecting = false;
        let isMoving = false;
        let startCellX, startCellZ;
        let selectedCells = [];
        let selectedVoxelData = [];
        let movingStartMouseX, movingStartMouseY;
        let movingStartGridX, movingStartGridZ;

        const selectBtn = document.getElementById('selectBtn');
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const completeSelectionBtn = document.getElementById('completeSelectionBtn');
        const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
        const selectionBox = document.getElementById('selection-box');
        
        function setMode(mode) {
            currentMode = mode;
            // ボタンの表示を切り替える
            drawBtn.textContent = '描画';
            eraseBtn.textContent = '消去';
            selectBtn.textContent = '選択';
            drawBtn.style.backgroundColor = '';
            eraseBtn.style.backgroundColor = '';
            selectBtn.style.backgroundColor = '';
            
            completeSelectionBtn.style.display = 'none';
            cancelSelectionBtn.style.display = 'none';

            if (mode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
            } else if (mode === 'erase') {
                eraseBtn.style.backgroundColor = '#666';
            } else if (mode === 'select') {
                selectBtn.style.backgroundColor = '#666';
                completeSelectionBtn.style.display = 'inline-block';
                cancelSelectionBtn.style.display = 'inline-block';
            }

            // 選択状態をリセット
            if (mode !== 'select' || selectedCells.length > 0) {
                 clearSelection();
            }
        }
        
        function clearSelection() {
            selectedCells = [];
            selectedVoxelData = [];
            isSelecting = false;
            isMoving = false;
            selectionBox.style.display = 'none';
            cells.flat().forEach(cell => {
                cell.classList.remove('selection-cell');
            });
        }
        
        function getCellFromPoint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const cellX = Math.floor(x / 20);
            const cellZ = Math.floor(y / 20);
            if (cellX >= 0 && cellX < width && cellZ >= 0 && cellZ < depth) {
                return cells[cellZ][cellX];
            }
            return null;
        }

        // イベントリスナーの追加
        selectBtn.addEventListener('click', () => setMode('select'));
        drawBtn.addEventListener('click', () => setMode('draw'));
        eraseBtn.addEventListener('click', () => setMode('erase'));

        cancelSelectionBtn.addEventListener('click', () => {
            clearSelection();
            setMode('draw');
        });

        grid.addEventListener('mousedown', (e) => {
            const cell = e.target.closest('.cell');
            if (!cell) return;
            const x = parseInt(cell.dataset.x);
            const z = parseInt(cell.dataset.z);
            
            if (currentMode === 'draw' || currentMode === 'erase') {
                e.preventDefault();
                isDrawing = true;
                paintCells(x, z);
            } else if (currentMode === 'select' && selectedCells.length === 0) {
                // 選択開始
                isSelecting = true;
                startCellX = x;
                startCellZ = z;
                selectionBox.style.display = 'block';
                selectionBox.style.left = `${x * 20}px`;
                selectionBox.style.top = `${z * 20}px`;
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                e.preventDefault();
            } else if (currentMode === 'select' && selectedCells.length > 0) {
                // 選択範囲内の移動開始
                const cellIndex = selectedCells.findIndex(c => c.x === x && c.z === z);
                if (cellIndex !== -1) {
                    isMoving = true;
                    saveStateForUndo();
                    movingStartMouseX = e.clientX;
                    movingStartMouseY = e.clientY;
                    movingStartGridX = parseInt(selectionBox.style.left) / 20;
                    movingStartGridZ = parseInt(selectionBox.style.top) / 20;
                    e.preventDefault();
                } else {
                    // 選択範囲外をクリックしたらリセット
                    clearSelection();
                }
            }
        });

        grid.addEventListener('mousemove', (e) => {
            if (currentMode === 'draw' || currentMode === 'erase') {
                if (!isDrawing) return;
                e.preventDefault();
                const targetElement = e.target;
                if (targetElement && targetElement.classList.contains("cell")) {
                    const moveX = parseInt(targetElement.dataset.x);
                    const moveZ = parseInt(targetElement.dataset.z);
                    paintCells(moveX, moveZ);
                }
            } else if (currentMode === 'select') {
                if (isSelecting) {
                    // 選択範囲の描画を更新
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    const endX = parseInt(cell.dataset.x);
                    const endZ = parseInt(cell.dataset.z);
                    
                    const minX = Math.min(startCellX, endX);
                    const maxX = Math.max(startCellX, endX);
                    const minZ = Math.min(startCellZ, endZ);
                    const maxZ = Math.max(startCellZ, endZ);

                    selectionBox.style.left = `${minX * 20}px`;
                    selectionBox.style.top = `${minZ * 20}px`;
                    selectionBox.style.width = `${(maxX - minX + 1) * 20}px`;
                    selectionBox.style.height = `${(maxZ - minZ + 1) * 20}px`;

                    cells.flat().forEach(c => c.classList.remove('selection-cell'));
                    for (let z = minZ; z <= maxZ; z++) {
                        for (let x = minX; x <= maxX; x++) {
                            cells[z][x].classList.add('selection-cell');
                        }
                    }
                } else if (isMoving) {
                    // 選択範囲の移動
                    const dx = Math.round((e.clientX - movingStartMouseX) / 20);
                    const dy = Math.round((e.clientY - movingStartMouseY) / 20);
                    
                    const newX = Math.max(0, movingStartGridX + dx);
                    const newZ = Math.max(0, movingStartGridZ + dy);

                    selectionBox.style.left = `${newX * 20}px`;
                    selectionBox.style.top = `${newZ * 20}px`;
                }
            }
        });

        window.addEventListener('mouseup', () => {
            isDrawing = false;
            if (isSelecting) {
                // 選択範囲の確定
                isSelecting = false;
            } else if (isMoving) {
                // 移動の完了
                const dx = Math.round((e.clientX - movingStartMouseX) / 20);
                const dy = Math.round((e.clientY - movingStartMouseY) / 20);
                moveSelectedCells(dx, dy);
                isMoving = false;
            }
        });
        
        // タッチイベントの追加
        grid.addEventListener('touchstart', (e) => {
            const cell = getCellFromPoint(e.touches[0].clientX, e.touches[0].clientY);
            if (!cell) return;
            const x = parseInt(cell.dataset.x);
            const z = parseInt(cell.dataset.z);
            
            if (currentMode === 'draw' || currentMode === 'erase') {
                e.preventDefault();
                isDrawing = true;
                paintCells(x, z);
            } else if (currentMode === 'select' && selectedCells.length === 0) {
                isSelecting = true;
                startCellX = x;
                startCellZ = z;
                selectionBox.style.display = 'block';
                selectionBox.style.left = `${x * 20}px`;
                selectionBox.style.top = `${z * 20}px`;
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                e.preventDefault();
            } else if (currentMode === 'select' && selectedCells.length > 0) {
                const cellIndex = selectedCells.findIndex(c => c.x === x && c.z === z);
                if (cellIndex !== -1) {
                    isMoving = true;
                    saveStateForUndo();
                    movingStartMouseX = e.touches[0].clientX;
                    movingStartMouseY = e.touches[0].clientY;
                    movingStartGridX = parseInt(selectionBox.style.left) / 20;
                    movingStartGridZ = parseInt(selectionBox.style.top) / 20;
                    e.preventDefault();
                } else {
                    clearSelection();
                }
            }
        }, { passive: false });

        grid.addEventListener('touchmove', (e) => {
            if (currentMode === 'draw' || currentMode === 'erase') {
                if (!isDrawing) return;
                e.preventDefault();
                const touch = e.touches[0];
                const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                if (targetElement && targetElement.classList.contains("cell")) {
                    const moveX = parseInt(targetElement.dataset.x);
                    const moveZ = parseInt(targetElement.dataset.z);
                    paintCells(moveX, moveZ);
                }
            } else if (currentMode === 'select') {
                if (isSelecting) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const cell = getCellFromPoint(touch.clientX, touch.clientY);
                    if (!cell) return;
                    const endX = parseInt(cell.dataset.x);
                    const endZ = parseInt(cell.dataset.z);
                    
                    const minX = Math.min(startCellX, endX);
                    const maxX = Math.max(startCellX, endX);
                    const minZ = Math.min(startCellZ, endZ);
                    const maxZ = Math.max(startCellZ, endZ);

                    selectionBox.style.left = `${minX * 20}px`;
                    selectionBox.style.top = `${minZ * 20}px`;
                    selectionBox.style.width = `${(maxX - minX + 1) * 20}px`;
                    selectionBox.style.height = `${(maxZ - minZ + 1) * 20}px`;

                    cells.flat().forEach(c => c.classList.remove('selection-cell'));
                    for (let z = minZ; z <= maxZ; z++) {
                        for (let x = minX; x <= maxX; x++) {
                            cells[z][x].classList.add('selection-cell');
                        }
                    }
                } else if (isMoving) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const dx = Math.round((touch.clientX - movingStartMouseX) / 20);
                    const dy = Math.round((touch.clientY - movingStartMouseY) / 20);
                    
                    const newX = Math.max(0, movingStartGridX + dx);
                    const newZ = Math.max(0, movingStartGridZ + dy);

                    selectionBox.style.left = `${newX * 20}px`;
                    selectionBox.style.top = `${newZ * 20}px`;
                }
            }
        }, { passive: false });
        
        window.addEventListener('touchend', () => {
            isDrawing = false;
            if (isSelecting) {
                isSelecting = false;
            } else if (isMoving) {
                const dx = Math.round((e.changedTouches[0].clientX - movingStartMouseX) / 20);
                const dy = Math.round((e.changedTouches[0].clientY - movingStartMouseY) / 20);
                moveSelectedCells(dx, dy);
                isMoving = false;
            }
        });

        // 選択範囲のボクセルを保持する関数
        completeSelectionBtn.addEventListener('click', () => {
            if (isSelecting || selectionBox.style.display === 'none') return;
            
            const rect = selectionBox.getBoundingClientRect();
            const gridRect = grid.getBoundingClientRect();
            
            const startX = Math.round((rect.left - gridRect.left) / 20);
            const startZ = Math.round((rect.top - gridRect.top) / 20);
            const endX = startX + Math.round(rect.width / 20) - 1;
            const endZ = startZ + Math.round(rect.height / 20) - 1;

            selectedCells = [];
            selectedVoxelData = [];
            
            // 選択範囲内のボクセルデータを保存
            for (let z = startZ; z <= endZ; z++) {
                for (let x = startX; x <= endX; x++) {
                    const color = voxelData[currentLayer][z][x];
                    if (color) {
                        selectedCells.push({ x, z, color });
                        selectedVoxelData.push({ x: x - startX, z: z - startZ, color });
                    }
                }
            }
            
            // 元の場所を消去
            selectedCells.forEach(cell => {
                voxelData[currentLayer][cell.z][cell.x] = null;
            });
            
            renderGrid();
            selectionBox.style.display = 'none';
        });

        // 選択されたボクセルを移動する関数
        function moveSelectedCells(dx, dy) {
            if (selectedVoxelData.length === 0) return;
            
            // 元の場所をクリア
            selectedCells.forEach(cell => {
                voxelData[currentLayer][cell.z][cell.x] = null;
            });

            // 新しい位置にボクセルを配置
            const newSelectedCells = [];
            selectedVoxelData.forEach(voxel => {
                const newX = movingStartGridX + voxel.x + dx;
                const newZ = movingStartGridZ + voxel.z + dy;
                
                if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                    voxelData[currentLayer][newZ][newX] = voxel.color;
                    newSelectedCells.push({ x: newX, z: newZ });
                }
            });

            selectedCells = newSelectedCells;
            renderGrid();
            if (is3DInitialized) update3DView();
        }

        // --- 既存の関数 ---

        function saveStateForUndo() {
            const clone = voxelData.map(layer =>
                layer.map(row =>
                    row.slice()
                )
            );
            undoStack.push(clone);
            if (undoStack.length > 20) undoStack.shift();
        }

        function undo() {
            if (undoStack.length === 0) return;
            voxelData = undoStack.pop();
            if (currentLayer >= height) currentLayer = height - 1;
            renderGrid();
            updateLayerLabel();
            if (is3DInitialized) update3DView();
        }

        function initData() {
            voxelData = Array.from({ length: height }, () =>
                Array.from({ length: depth }, () =>
                    Array.from({ length: width }, () => null)
                )
            );
        }

        function initGrid() {
            grid.innerHTML = "";
            cells = [];
            grid.style.gridTemplateColumns = `repeat(${width}, 20px)`;
            grid.style.gridTemplateRows = `repeat(${depth}, 20px)`;

            for (let z = 0; z < depth; z++) {
                const row = [];
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.x = x;
                    cell.dataset.z = z;

                    const highlight = document.createElement("div");
                    highlight.className = "cell-highlight";
                    highlight.style.display = "none";
                    cell.appendChild(highlight);

                    cell.addEventListener("mouseenter", () => {
                        highlight.style.display = "block";
                    });
                    cell.addEventListener("mouseleave", () => {
                        highlight.style.display = "none";
                    });

                    // マウス/タッチイベントは選択モードのコードに集約
                    
                    grid.appendChild(cell);
                    row.push(cell);
                }
                cells.push(row);
            }
        }

        function updateGridColors() {
            for (let z = 0; z < depth; z++) {
                for (let x = 0; x < width; x++) {
                    const color = voxelData[currentLayer][z][x];
                    cells[z][x].style.backgroundColor = color ?? "transparent";
                    // 選択されたボクセルもハイライト
                    const isSelected = selectedCells.some(c => c.x === x && c.z === z);
                    cells[z][x].classList.toggle('selected-cell', isSelected);
                }
            }
        }

        function renderGrid() {
            if (cells.length === 0 || cells.length !== depth || (cells[0] && cells[0].length !== width)) {
                initGrid();
            }
            updateGridColors();
            updateImagePositionAndLayer();
        }

        function paintCells(centerX, centerZ) {
            saveStateForUndo();
            const halfSize = Math.floor(brushSize / 2);
            for (let zOffset = -halfSize; zOffset <= halfSize; zOffset++) {
                for (let xOffset = -halfSize; xOffset <= halfSize; xOffset++) {
                    const x = centerX + xOffset;
                    const z = centerZ + zOffset;
                    if (x >= 0 && x < width && z >= 0 && z < depth) {
                        voxelData[currentLayer][z][x] = isErasing ? null : drawColor;
                    }
                }
            }
            renderGrid();
            if (is3DInitialized && rendererContainer.style.display === 'block') {
                update3DView();
            }
        }

        function updateLayerLabel() {
            layerLabel.textContent = `レイヤー: ${currentLayer + 1} / ${height}`;
        }

        function init3DView() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(75, rendererContainer.clientWidth / rendererContainer.clientHeight, 0.1, 1000);
            camera.position.set(width, height, depth);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.target.set(0, 0, 0);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 50, 50);
            scene.add(dirLight);
            requestAnimationFrame(() => {
                renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
                camera.aspect = rendererContainer.clientWidth / rendererContainer.clientHeight;
                camera.updateProjectionMatrix();
                animate();
            });
            is3DInitialized = true;
            update3DView();
            animate();
        }

        function update3DView() {
            voxelMeshes.forEach(m => scene.remove(m));
            voxelMeshes = [];
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const centerOffsetX = (width - 1) / 2;
            const centerOffsetY = (height - 1) / 2;
            const centerOffsetZ = (depth - 1) / 2;
            let meshCount = 0;
            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (color) {
                            const material = new THREE.MeshPhongMaterial({ color });
                            const cube = new THREE.Mesh(geometry, material);
                            cube.position.set(x - centerOffsetX, y - centerOffsetY, z - centerOffsetZ);
                            scene.add(cube);
                            voxelMeshes.push(cube);
                            meshCount++;
                        }
                    }
                }
            }
        }

        let lastAnimateLog = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            if (!lastAnimateLog || time - lastAnimateLog > 1000) {
                lastAnimateLog = time;
            }
        }

        function saveJSON() {
            const data = {
                width, height, depth,
                voxelData
            };
            const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "voxel_data.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveOBJ() {
            const zip = new JSZip();
            let obj = "mtllib model.mtl\n";
            let mtl = "";
            const vertexMap = new Map();
            const vertices = [];
            let currentIndex = 1;
            const facesByMaterial = {};
            const materialSet = new Set();
            const scale = 1.0;
            function getVertexIndex(x, y, z) {
                const key = `${x},${y},${z}`;
                if (vertexMap.has(key)) {
                    return vertexMap.get(key);
                }
                vertexMap.set(key, currentIndex);
                vertices.push(`v ${x * scale} ${y * scale} ${z * scale}`);
                return currentIndex++;
            }
            function rgbFromHex(hex) {
                const value = parseInt(hex.slice(1), 16);
                const r = ((value >> 16) & 0xff) / 255;
                const g = ((value >> 8) & 0xff) / 255;
                const b = (value & 0xff) / 255;
                return { r, g, b };
            }
            function addFace(v1, v2, v3, v4, matName) {
                if (!facesByMaterial[matName]) {
                    facesByMaterial[matName] = [];
                }
                facesByMaterial[matName].push(`f ${v1} ${v2} ${v3} ${v4}`);
            }
            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (!color) continue;
                        const matName = "mat_" + color.slice(1);
                        if (!materialSet.has(matName)) {
                            materialSet.add(matName);
                            const { r, g, b } = rgbFromHex(color);
                            mtl += `newmtl ${matName}\nKd ${r.toFixed(4)} ${g.toFixed(4)} ${b.toFixed(4)}\n\n`;
                        }
                        const px = x, py = y, pz = z;
                        const v000 = getVertexIndex(px, py, pz);
                        const v100 = getVertexIndex(px + 1, py, pz);
                        const v010 = getVertexIndex(px, py + 1, pz);
                        const v110 = getVertexIndex(px + 1, py + 1, pz);
                        const v001 = getVertexIndex(px, py, pz + 1);
                        const v101 = getVertexIndex(px + 1, py, pz + 1);
                        const v011 = getVertexIndex(px, py + 1, pz + 1);
                        const v111 = getVertexIndex(px + 1, py + 1, pz + 1);
                        if (y === height - 1 || !voxelData[y + 1]?.[z]?.[x]) {
                            addFace(v011, v111, v110, v010, matName);
                        }
                        if (y === 0 || !voxelData[y - 1]?.[z]?.[x]) {
                            addFace(v000, v100, v101, v001, matName);
                        }
                        if (x === width - 1 || !voxelData[y]?.[z]?.[x + 1]) {
                            addFace(v100, v110, v111, v101, matName);
                        }
                        if (x === 0 || !voxelData[y]?.[z]?.[x - 1]) {
                            addFace(v001, v011, v010, v000, matName);
                        }
                        if (z === depth - 1 || !voxelData[y]?.[z + 1]?.[x]) {
                            addFace(v001, v101, v111, v011, matName);
                        }
                        if (z === 0 || !voxelData[y]?.[z - 1]?.[x]) {
                            addFace(v100, v000, v010, v110, matName);
                        }
                    }
                }
            }
            obj += vertices.join('\n') + '\n';
            for (const matName in facesByMaterial) {
                obj += `usemtl ${matName}\n`;
                obj += facesByMaterial[matName].join('\n') + '\n';
            }
            zip.file("model.obj", obj);
            zip.file("model.mtl", mtl);
            zip.generateAsync({ type: "blob" }).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "voxel_model.zip";
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        imageInput.addEventListener('change', (e) => {
            if (!e.target.files || e.target.files.length === 0) return;
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                if (overlayImage) {
                    overlayImage.remove();
                    overlayImage = null;
                }
                overlayImage = document.createElement('img');
                overlayImage.src = reader.result;
                overlayImage.className = 'overlay-image';
                overlayImage.style.width = imgWidthInput.value + 'px';
                overlayImage.style.height = imgHeightInput.value + 'px';
                overlayImage.style.left = '0px';
                overlayImage.style.top = '0px';
                gridWrapper.appendChild(overlayImage);
                updateImagePositionAndLayer();
            };
            reader.readAsDataURL(file);
            imageInput.value = '';
        });

        applyImageSizeBtn.addEventListener('click', () => {
            if (!overlayImage) return;
            let w = parseInt(imgWidthInput.value);
            let h = parseInt(imgHeightInput.value);
            if (isNaN(w) || w < 1) w = 100;
            if (isNaN(h) || h < 1) h = 100;
            overlayImage.style.width = w + 'px';
            overlayImage.style.height = h + 'px';
        });

        toggleMoveImageBtn.addEventListener('click', () => {
            if (!overlayImage) return;
            isImageMoveMode = !isImageMoveMode;
            if (isImageMoveMode) {
                toggleMoveImageBtn.textContent = "画像移動モード: ON";
                overlayImage.classList.add('moving');
                overlayImage.style.zIndex = 25;
                overlayImage.style.opacity = '1.0';
                overlayImage.style.pointerEvents = 'auto';
                overlayImage.style.cursor = 'move';
            } else {
                toggleMoveImageBtn.textContent = "画像移動モード: OFF";
                overlayImage.classList.remove('moving');
                overlayImage.style.zIndex = 1;
                overlayImage.style.opacity = '0.3';
                overlayImage.style.pointerEvents = 'none';
                overlayImage.style.cursor = 'default';
            }
        });

        deleteImageBtn.addEventListener('click', () => {
            if (overlayImage) {
                overlayImage.remove();
                overlayImage = null;
                isImageMoveMode = false;
                toggleMoveImageBtn.textContent = "画像移動モード: OFF";
            }
        });

        gridWrapper.addEventListener('mousedown', (e) => {
            if (!isImageMoveMode || !overlayImage) return;
            if (e.target !== overlayImage) return;
            dragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            imgStartLeft = parseInt(overlayImage.style.left) || 0;
            imgStartTop = parseInt(overlayImage.style.top) || 0;
            e.preventDefault();
        });
        window.addEventListener('mousemove', (e) => {
            if (!dragging || !overlayImage) return;
            if (!isImageMoveMode) return;
            const dx = e.clientX - dragStartX;
            const dy = e.clientY - dragStartY;
            let newLeft = imgStartLeft + dx;
            let newTop = imgStartTop + dy;
            const maxLeft = gridWrapper.clientWidth - overlayImage.clientWidth;
            const maxTop = gridWrapper.clientHeight - overlayImage.clientHeight;
            newLeft = Math.min(Math.max(0, newLeft), maxLeft);
            newTop = Math.min(Math.max(0, newTop), maxTop);
            overlayImage.style.left = newLeft + "px";
            overlayImage.style.top = newTop + "px";
        });
        window.addEventListener('mouseup', (e) => {
            if (dragging) {
                dragging = false;
            }
        });
        gridWrapper.addEventListener('touchstart', (e) => {
            if (!isImageMoveMode || !overlayImage) return;
            if (e.target !== overlayImage) return;
            dragging = true;
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            imgStartLeft = parseInt(overlayImage.style.left) || 0;
            imgStartTop = parseInt(overlayImage.style.top) || 0;
            e.preventDefault();
        }, { passive: false });
        window.addEventListener('touchmove', (e) => {
            if (!dragging || !overlayImage) return;
            if (!isImageMoveMode) return;
            const touch = e.touches[0];
            const dx = touch.clientX - dragStartX;
            const dy = touch.clientY - dragStartY;
            let newLeft = imgStartLeft + dx;
            let newTop = imgStartTop + dy;
            const maxLeft = gridWrapper.clientWidth - overlayImage.clientWidth;
            const maxTop = gridWrapper.clientHeight - overlayImage.clientHeight;
            newLeft = Math.min(Math.max(0, newLeft), maxLeft);
            newTop = Math.min(Math.max(0, newTop), maxTop);
            overlayImage.style.left = newLeft + "px";
            overlayImage.style.top = newTop + "px";
            e.preventDefault();
        }, { passive: false });
        window.addEventListener('touchend', () => {
            dragging = false;
        });

        function updateImagePositionAndLayer() {
            if (!overlayImage) return;
            if (isImageMoveMode) {
                overlayImage.style.zIndex = 10;
                overlayImage.style.opacity = '1.0';
                overlayImage.style.pointerEvents = 'auto';
            } else {
                overlayImage.style.zIndex = 1;
                overlayImage.style.opacity = '0.3';
                overlayImage.style.pointerEvents = 'none';
            }
        }

        document.getElementById("resetBtn").addEventListener("click", () => {
            if (confirm("本当にリセットする？未保存のデータは消えるよ？")) {
                saveStateForUndo();
                initData();
                currentLayer = 0;
                updateLayerLabel();
                renderGrid();
                if (is3DInitialized) update3DView();
                if (overlayImage) {
                    overlayImage.remove();
                    overlayImage = null;
                    isImageMoveMode = false;
                    toggleMoveImageBtn.textContent = "画像移動モード: OFF";
                }
            }
        });

        document.getElementById("colorPicker").addEventListener("input", e => {
            drawColor = e.target.value;
            isErasing = false;
            setMode('draw');
        });
        document.getElementById("drawBtn").addEventListener("click", () => {
            isErasing = false;
            setMode('draw');
        });
        document.getElementById("eraseBtn").addEventListener("click", () => {
            isErasing = true;
            setMode('erase');
        });
        document.getElementById("brushSize").addEventListener("input", e => {
            brushSize = parseInt(e.target.value);
            document.getElementById("brushSizeValue").textContent = brushSize;
        });
        
        document.getElementById("layerPrevBtn").addEventListener("click", () => {
            if (currentLayer > 0) currentLayer--;
            updateLayerLabel();
            renderGrid();
        });
        document.getElementById("layerNextBtn").addEventListener("click", () => {
            if (currentLayer < height - 1) currentLayer++;
            updateLayerLabel();
            renderGrid();
        });

        document.getElementById("resizeBtn").addEventListener("click", () => {
            const newW = parseInt(document.getElementById("inputWidth").value);
            const newH = parseInt(document.getElementById("inputHeight").value);
            const newD = parseInt(document.getElementById("inputDepth").value);
            if (newW > 0 && newH > 0 && newD > 0) {
                saveStateForUndo();
                resizeVoxelData(newW, newH, newD);
                width = newW; height = newH; depth = newD;
                if (currentLayer >= height) currentLayer = height - 1;
                updateLayerLabel();
                renderGrid();
                if (is3DInitialized) update3DView();
            }
        });
        document.getElementById("copyLayerAddBtn").addEventListener("click", () => {
            saveStateForUndo();
            const copyLayer = voxelData[currentLayer].map(row => row.slice());
            voxelData.splice(currentLayer + 1, 0, copyLayer);
            height++;
            if (currentLayer < height - 1) currentLayer++;
            document.getElementById("inputHeight").value = height;
            updateLayerLabel();
            renderGrid();
            if (is3DInitialized) update3DView();
        });
        document.getElementById("show2dBtn").addEventListener("click", () => {
            rendererContainer.style.display = "none";
            gridContainer.style.display = "block";
        });
        document.getElementById("show3dBtn").addEventListener("click", () => {
            if (!is3DInitialized) {
                init3DView();
            }
            rendererContainer.style.display = "block";
            gridContainer.style.display = "none";
            update3DView();
        });
        document.getElementById("saveJsonBtn").addEventListener("click", saveJSON);
        document.getElementById("saveObjBtn").addEventListener("click", saveOBJ);
        document.getElementById("undoBtn").addEventListener("click", undo);
        document.getElementById("scrollUp").addEventListener("click", () => {
            gridContainer.scrollBy(0, -50);
        });
        document.getElementById("scrollDown").addEventListener("click", () => {
            gridContainer.scrollBy(0, 50);
        });
        document.getElementById("scrollLeft").addEventListener("click", () => {
            gridContainer.scrollBy(-50, 0);
        });
        document.getElementById("scrollRight").addEventListener("click", () => {
            gridContainer.scrollBy(50, 0);
        });
        document.getElementById("save3dImageBtn").addEventListener("click", () => {
            if (!is3DInitialized) return;
            renderer.render(scene, camera);
            const dataURL = renderer.domElement.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = `voxel_3dview.png`;
            a.click();
        });
        const importJsonInput = document.getElementById('importJsonInput');
        importJsonInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const data = JSON.parse(reader.result);
                    if (
                        typeof data.width === 'number' &&
                        typeof data.height === 'number' &&
                        typeof data.depth === 'number' &&
                        Array.isArray(data.voxelData)
                    ) {
                        width = data.width;
                        height = data.height;
                        depth = data.depth;
                        voxelData = data.voxelData;
                        document.getElementById("inputWidth").value = width;
                        document.getElementById("inputHeight").value = height;
                        document.getElementById("inputDepth").value = depth;
                        currentLayer = 0;
                        updateLayerLabel();
                        renderGrid();
                        if (is3DInitialized) update3DView();
                    } else {
                        alert("不正なJSONデータです。");
                    }
                } catch (err) {
                    alert("JSONの読み込みに失敗しました。");
                    console.error(err);
                }
            };
            importJsonInput.value = "";
        });
        function resizeVoxelData(newW, newH, newD) {
            const newData = Array.from({ length: newH }, () =>
                Array.from({ length: newD }, () =>
                    Array.from({ length: newW }, () => null)
                )
            );
            for (let y = 0; y < Math.min(height, newH); y++) {
                for (let z = 0; z < Math.min(depth, newD); z++) {
                    for (let x = 0; x < Math.min(width, newW); x++) {
                        newData[y][z][x] = voxelData[y][z][x];
                    }
                }
            }
            voxelData = newData;
        }

        convertImageTo3dBtn.addEventListener('click', () => {
            if (!overlayImage) {
                alert("先に画像をインポートしてください。");
                return;
            }
            sideSelectionDiv.style.display = 'block';
        });

        cancelBtn.addEventListener('click', () => {
            sideSelectionDiv.style.display = 'none';
        });

        sideSelectionDiv.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.dataset.side) {
                sideSelectionDiv.style.display = 'none';
                convertImageTo3d(e.target.dataset.side);
            }
        });

        function convertImageTo3d(side) {
            if (!overlayImage) return;
            saveStateForUndo();
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = overlayImage.src;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                let finalW, finalH;
                const gridW = width;
                const gridD = depth;
                const gridH = height;
                if (side === 'front' || side === 'back') {
                    finalW = gridW;
                    finalH = gridH;
                } else if (side === 'left' || side === 'right') {
                    finalW = gridD;
                    finalH = gridH;
                } else if (side === 'top' || side === 'bottom') {
                    finalW = gridW;
                    finalH = gridD;
                }
                const imgRatio = img.width / img.height;
                const gridRatio = finalW / finalH;
                if (imgRatio > gridRatio) {
                    finalH = finalW / imgRatio;
                } else {
                    finalW = finalH * imgRatio;
                }
                canvas.width = Math.round(finalW);
                canvas.height = Math.round(finalH);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const index = (y * canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        const a = data[index + 3];
                        if (a === 0) continue;
                        let voxelX, voxelY, voxelZ;
                        const hexColor = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                        if (side === 'front') {
                            voxelX = x;
                            voxelY = height - 1 - (y);
                            voxelZ = depth - 1;
                        } else if (side === 'back') {
                            voxelX = x;
                            voxelY = height - 1 - (y);
                            voxelZ = 0;
                        } else if (side === 'left') {
                            voxelX = 0;
                            voxelY = height - 1 - (y);
                            voxelZ = x;
                        } else if (side === 'right') {
                            voxelX = width - 1;
                            voxelY = height - 1 - (y);
                            voxelZ = x;
                        } else if (side === 'top') {
                            voxelX = x;
                            voxelY = height - 1;
                            voxelZ = y;
                        } else if (side === 'bottom') {
                            voxelX = x;
                            voxelY = 0;
                            voxelZ = y;
                        }
                        if (voxelX >= 0 && voxelX < width && voxelY >= 0 && voxelY < height && voxelZ >= 0 && voxelZ < depth) {
                            voxelData[voxelY][voxelZ][voxelX] = hexColor;
                        }
                    }
                }
                renderGrid();
                if (is3DInitialized) update3DView();
            };
        };

        // 初期化
        initData();
        updateLayerLabel();
        renderGrid();
        setMode('draw');

        window.addEventListener('resize', () => {
            if (is3DInitialized) {
                renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
                camera.aspect = rendererContainer.clientWidth / rendererContainer.clientHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
