<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Voxelエディタ with 画像機能フル版 (修正版)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            overscroll-behavior: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #333;
        }
        #top-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #tab-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .tab-content {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 0;
            align-items: center;
        }
        .tab-content.active {
            display: flex;
        }
        #controls button,
        #controls input[type="color"],
        #controls input[type="number"],
        #controls input[type="range"],
        #controls input[type="file"] {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover,
        .custom-file-label:hover {
            background-color: #666;
        }
        .tab-button.active {
            background-color: #007bff;
        }
        #grid-container {
            width: 80vw;
            height: 70vh;
            overflow: auto;
            border: 2px solid #444;
            margin: 10px;
            position: relative;
        }
        #grid-wrapper {
            position: relative;
        }
        #grid {
            position: relative;
            z-index: 20;
            display: grid;
            touch-action: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            box-sizing: border-box;
            position: relative;
        }
        .cell-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        #selection-box {
            position: absolute;
            /* background-color: rgba(0, 100, 255, 0.4); */
            border: 1px dashed rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 50;
        }
        .selecting-cell, .selected-cell {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }
        /* Feature 2: Selection Transparency */
        .moving-box {
            /* background-color: rgba(255, 255, 255, 0.1) !important; */
            border: 2px dashed rgba(255, 255, 255, 0.8) !important;
            opacity: 0.8; /* Make the whole box semi-transparent */
            pointer-events: auto; /* 移動中はクリック可能にする */
        }
        #moving-content-grid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-auto-flow: row;
        }
        .moving-cell {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            opacity: 0.8; /* Semi-transparent content as requested */
        }

        #renderer-container {
            display: none;
            width: 80vw;
            height: 70vh;
            margin: 10px;
            border: 2px solid #444;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #scrollButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        #scrollButtons button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #scrollButtons button:hover {
            background-color: #888;
        }
        .overlay-image {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .overlay-image.moving {
            opacity: 1.0; /* 移動モードでは不透明度を上げる */
            pointer-events: auto;
            z-index: 25;
            cursor: move;
        }
        .custom-file-label {
            padding: 6px 12px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #666;
        }
        #sideSelection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        #sideSelection p {
            margin-top: 0;
        }
        #sideSelection button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

   </div>

    <div id="scrollButtons">
        <button id="scrollUp">↑</button>

        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",

 </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let width = 16, height = 16, depth = 16;
        let currentLayer = 0;
        let drawColor = "#ff0000";
        let isErasing = false;
        let brushSize = 1;
        let voxelData = [];
        let scene, camera, renderer, controls;
        let is3DInitialized = false;
        let voxelMeshes = [];
        let undoStack = [];
        let cells = [];
        let overlayImage = null;
        let isImageMoveMode = false;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgStartLeft = 0;
        let imgStartTop = 0;
        
        // Feature 3: Clipboard
        let clipboardVoxelData = null;
        let clipboardWidth = 0;
        let clipboardDepth = 0;

        // Feature 4, 5, 6: Shape Variables
        let shapeMode = null; // 'square', 'circle', 'triangle'
        let shapeSize = 1; // Feature 5
        let tempShapeVoxelData = []; // Feature 5/6
        let shapeStartGridX = 0;
        let shapeStartGridZ = 0;
        let isPlacingShape = false;
        let shapeRotation = 0; 
        
        const grid = document.getElementById("grid");
        const layerLabel = document.getElementById("layerLabel");
        const canvas = document.getElementById("threejs-canvas");
        const rendererContainer = document.getElementById("renderer-container");
        const gridContainer = document.getElementById("grid-container");
        const gridWrapper = document.getElementById("grid-wrapper");
        const imageInput = document.getElementById('imageInput');
        const imgWidthInput = document.getElementById('imgWidth');
        const imgHeightInput = document.getElementById('imgHeight');
        const applyImageSizeBtn = document.getElementById('applyImageSize');
        const toggleMoveImageBtn = document.getElementById('toggleMoveImage');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const convertImageTo3dBtn = document.getElementById('convertImageTo3dBtn');
        const sideSelectionDiv = document.getElementById('sideSelection');
        const cancelBtn = document.getElementById('cancelBtn');

        let currentMode = 'draw';
        let isDrawing = false;
        let isSelecting = false;
        let isMoving = false;
        let startCellX, startCellZ;
        let selectedCells = [];
        let selectedVoxelData = [];
        let movingStartMouseX, movingStartMouseY;
        let movingStartGridX, movingStartGridZ;

        const selectBtn = document.getElementById('selectBtn');
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const completeSelectionBtn = document.getElementById('completeSelectionBtn');
        const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
        const selectionBox = document.getElementById('selection-box');
        const movingContentGrid = document.getElementById('moving-content-grid');
        
        // クリップボード/レイヤー操作ボタン
        const copyBtn = document.getElementById('copyBtn');
        const cutBtn = document.getElementById('cutBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const copyLayerAddBtn = document.getElementById('copyLayerAddBtn');
        
        // Feature 4, 5: Shape Elements
        const shapeSquareBtn = document.getElementById('shapeSquareBtn');
        const shapeCircleBtn = document.getElementById('shapeCircleBtn');
        const shapeTriangleBtn = document.getElementById('shapeTriangleBtn');
        const shapeControlsDiv = document.getElementById('shapeControls');
        const shapeResizeMinusBtn = document.getElementById('shapeResizeMinus');
        const shapeResizePlusBtn = document.getElementById('shapeResizePlus');
        const shapeSizeValueSpan = document.getElementById('shapeSizeValue');
        const shapePlaceBtn = document.getElementById('shapePlaceBtn');
        const rotateShapeBtn = document.getElementById('rotateShapeBtn'); 
        const shapeCancelBtn = document.getElementById('shapeCancelBtn'); // NEW

        
        // --- タブ切り替えのロジックを追加 ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const targetTab = document.getElementById(button.dataset.tab);
        
                if (targetTab) {
                    targetTab.classList.add('active');
                }
                
                // 図形コントロールを非表示
                shapeControlsDiv.style.display = 'none';
                isPlacingShape = false;
                clearSelection(); // 図形配置モードから抜ける際にもクリア

                if (button.dataset.tab === 'drawTab') {
                    setMode('draw');
                } else if (button.dataset.tab === 'selectMoveTab') {
                    setMode('select');
                } else {
                    setMode('none');
                }
      
            });
        });
        
        function setMode(mode) {
            currentMode = mode;
            drawBtn.style.display = 'inline-block';
            eraseBtn.style.display = 'inline-block';
            selectBtn.style.display = 'inline-block';
            
            // 選択移動タブのボタンは、タブがアクティブでない限り非表示のまま
            completeSelectionBtn.style.display = 'none'; 
            cancelSelectionBtn.style.display = 'none';
            completeSelectionBtn.textContent = '選択完了';

            // 図形ボタンの表示/非表示を制御
            const isDrawTabActive = document.getElementById('drawTab').classList.contains('active');
            shapeSquareBtn.style.display = (isDrawTabActive) ? 'inline-block' : 'none';
            shapeCircleBtn.style.display = (isDrawTabActive) ? 'inline-block' : 'none';
            shapeTriangleBtn.style.display = (isDrawTabActive) ? 'inline-block' : 'none';


            document.querySelectorAll('#drawTab button').forEach(btn => btn.style.backgroundColor = '');
            document.querySelectorAll('#selectMoveTab button').forEach(btn => btn.style.backgroundColor = '');
            
            // 図形コントロールは基本的に非表示 (shapeモードでのみ表示)
            if (mode !== 'shape') {
                shapeControlsDiv.style.display = 'none';
                if (rotateShapeBtn) rotateShapeBtn.style.display = 'none';
            }
            
            if (mode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
            } else if (mode === 'erase') {
                eraseBtn.style.backgroundColor = '#666';
            } else if (mode === 'select' || mode === 'move') {
                 // 選択移動タブがアクティブな場合のみ、これらのボタンを表示
                if (document.getElementById('selectMoveTab').classList.contains('active')) {
                    selectBtn.style.backgroundColor = (mode === 'select') ? '#666' : '#444';
                    completeSelectionBtn.style.display = 'inline-block';
                    cancelSelectionBtn.style.display = 'inline-block';
                    completeSelectionBtn.textContent = (mode === 'select') ? '選択完了' : '配置完了';
                }
            } else if (mode === 'shape') {
                 // 図形モードでは描画/消去/選択を非アクティブ化
                drawBtn.style.display = 'none';
                eraseBtn.style.display = 'none';
                selectBtn.style.display = 'none';
                shapeSquareBtn.style.display = 'none';
                shapeCircleBtn.style.display = 'none';
                shapeTriangleBtn.style.display = 'none';
                
                // Feature 5: 図形コントロールの表示
                shapeControlsDiv.style.display = 'flex';
                shapeSizeValueSpan.textContent = shapeSize;
                
                // NEW: 三角形の場合のみ回転ボタンを表示
                if(shapeMode === 'triangle' && rotateShapeBtn) {
                    rotateShapeBtn.style.display = 'inline-block';
                } else if (rotateShapeBtn) {
                    rotateShapeBtn.style.display = 'none';
                }
            } else {
                if (rotateShapeBtn) rotateShapeBtn.style.display = 'none';
            }
            
            if (mode !== 'select' && mode !== 'move' && mode !== 'shape') {
                clearSelection();
            }
            
            // 図形ボタンのハイライトをリセット
            [shapeSquareBtn, shapeCircleBtn, shapeTriangleBtn].forEach(btn => btn.style.backgroundColor = '#444');
            if (shapeMode) {
                document.getElementById(`shape${shapeMode.charAt(0).toUpperCase() + shapeMode.slice(1)}Btn`).style.backgroundColor = '#666';
            }
        }
        
        function clearSelection() {
            selectedCells = [];
            selectedVoxelData = [];
            isSelecting = false;
            isMoving = false;
            isPlacingShape = false;
            shapeMode = null; // 図形モードもリセット
            shapeRotation = 0; // NEW: 回転もリセット
            if (rotateShapeBtn) rotateShapeBtn.style.display = 'none';
            selectionBox.style.display = 'none';
            selectionBox.classList.remove('moving-box');
            movingContentGrid.innerHTML = ''; // Feature 2
            cells.flat().forEach(cell => {
                cell.classList.remove('selecting-cell');
                cell.classList.remove('selected-cell'); // selected-cellもクリア
            });
            updateGridColors(); // Fix: Use updateGridColors instead of renderGrid
        }

        // Feature 2: 選択内容を半透明でselectionBox内に表示する
        function updateMovingContentGrid(data, offsetX, offsetZ) {
            if (!data || data.length === 0) return;
            let currentWidth = 0;
            let currentDepth = 0;
            data.forEach(v => {
                currentWidth = Math.max(currentWidth, v.x + 1);
                currentDepth = Math.max(currentDepth, v.z + 1);
            });

            movingContentGrid.innerHTML = '';
            movingContentGrid.style.gridTemplateColumns = `repeat(${currentWidth}, 20px)`;
            movingContentGrid.style.gridTemplateRows = `repeat(${currentDepth}, 20px)`;
            
            // オフセットはselectionBoxのスタイルで調整するため、ここでは0
            movingContentGrid.style.left = `0px`;
            movingContentGrid.style.top = `0px`; 

            // gridTemplateColumns/Rowsのサイズに合わせて、selectionBoxのサイズを調整
            selectionBox.style.width = `${currentWidth * 20}px`;
            selectionBox.style.height = `${currentDepth * 20}px`;


            // 一時的に全てのセルを作成
            const tempCells = Array.from({ length: currentDepth }, () => 
                Array.from({ length: currentWidth }, () => {
                    const cell = document.createElement("div");
                    cell.className = "moving-cell";
                    movingContentGrid.appendChild(cell);
                    return cell;
                })
            );

            // データに基づいて色を設定
            data.forEach(v => {
                if (v.z >= 0 && v.z < currentDepth && v.x >= 0 && v.x < currentWidth) {
                    tempCells[v.z][v.x].style.backgroundColor = v.color;
                }
            });
        }
        
        function getCellFromPoint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const cellX = Math.floor(x / 20);
            const cellZ = Math.floor(y / 20);
            if (cellX >= 0 && cellX < width && cellZ >= 0 && cellZ < depth) {
                return cells[cellZ][cellX];
            }
            return null;
        }

        selectBtn.addEventListener('click', () => {
            setMode('select');
            clearSelection();
        });
        drawBtn.addEventListener('click', () => {
            isErasing = false;
            setMode('draw');
        });
        eraseBtn.addEventListener('click', () => {
            isErasing = true;
            setMode('erase');
        });
        
        // 選択移動タブのキャンセルボタン (図形配置には使わない)
        cancelSelectionBtn.addEventListener('click', () => {
            clearSelection();
            setMode('select'); // 選択モードに戻す
        });
        
        // NEW: 図形配置専用のキャンセルボタン
        shapeCancelBtn.addEventListener('click', () => {
            clearSelection();
            setMode('draw'); // 描画モードに戻す
        });


        // Feature 3: Copy, Cut, Paste Logic (省略...)

        pasteBtn.addEventListener('click', () => {
            if (clipboardVoxelData && clipboardVoxelData.length > 0) {
                clearSelection();
                // 貼り付けたデータを移動モードにする
                selectedVoxelData = JSON.parse(JSON.stringify(clipboardVoxelData));
                
                // 画面中央に配置
                const startX = Math.floor(width / 2) - Math.floor(clipboardWidth / 2);
                const startZ = Math.floor(depth / 2) - Math.floor(clipboardDepth / 2);

                selectionBox.style.left = `${startX * 20}px`;
                selectionBox.style.top = `${startZ * 20}px`;
                selectionBox.style.width = `${clipboardWidth * 20}px`;
                selectionBox.style.height = `${clipboardDepth * 20}px`;
                
                updateMovingContentGrid(selectedVoxelData, 0, 0); // Feature 2

                selectionBox.style.display = 'block';
                selectionBox.classList.add('moving-box');
                setMode('move');
                alert('クリップボードの内容を貼り付けました。');
            } else {
                alert('クリップボードにデータがありません。');
            }
        });
        
        // レイアコピーして追加 (省略...)


        completeSelectionBtn.addEventListener('click', () => {
            if (isSelecting) {
                isSelecting = false;
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const startX = Math.round((rect.left - gridRect.left) / 20);
    
                const startZ = Math.round((rect.top - gridRect.top) / 20);
                const endX = startX + Math.round(rect.width / 20) - 1;
                const endZ = startZ + Math.round(rect.height / 20) - 1;
                selectedCells = [];
         
                selectedVoxelData = [];
                let minX = width;
                let minZ = depth;
                let maxX = 0;
                let maxZ = 0;

                // 選択範囲内のボクセルデータを抽出
                for (let z = startZ; z <= endZ; z++) {
                    for (let x = startX; x <= endX; x++) {
                        
                        const color = voxelData[currentLayer][z][x];
              
                        if (color) {
                            selectedCells.push({ x, z, color });
                            selectedVoxelData.push({ x: x, z: z, color }); // x,zは元のグリッド座標
                            minX = Math.min(minX, x);
                            minZ = Math.min(minZ, z);
                            maxX = Math.max(maxX, x);
                            maxZ = Math.max(maxZ, z);
                        }
                    }
                }
                
                // データがない場合はキャンセル
                if(selectedVoxelData.length === 0) {
                    clearSelection();
                    setMode('select');
                    return;
                }

        // Feature 6/Rotation: 図形計算関数 (変更なし)
        function calculateShapeVoxels(type, size, color) {
            const voxels = [];
            const baseVoxels = []; 
            
            if (type === 'square') {
                for (let z = 0; z < size; z++) {
                    for (let x = 0; x < size; x++) {
                        voxels.push({ x: x, z: z, color: color });
                    }
                }
                return voxels;
            } else if (type === 'circle') {
                const R = size / 2;
                const center = R - 0.5; 
                for (let z = 0; z < size; z++) {
                    for (let x = 0; x < size; x++) {
                        const dist_sq = (x + 0.5 - center) * (x + 0.5 - center) + (z + 0.5 - center) * (z + 0.5 - center);
                        if (dist_sq <= R * R) {
                            voxels.push({ x: x, z: z, color: color });
                        }
                    }
                }
                return voxels;
            } else if (type === 'triangle') {
                for (let z = 0; z < size; z++) {
                    const rowWidth = size * (1 - z / size); 
                    const startX = (size - rowWidth) / 2;
                    
                    for (let x = 0; x < size; x++) {
                        if (x >= Math.floor(startX) && x < Math.ceil(startX + rowWidth)) {
                            baseVoxels.push({ x: x, z: z, color: color });
                        }
                    }
                }
                
                const center = (size - 1) / 2;
                const rotatedVoxels = [];

                baseVoxels.forEach(v => {
                    let x = v.x;
                    let z = v.z;
                    
                    let tx = x - center;
                    let tz = z - center;

                    let rx = tx;
                    let rz = tz;
                    
                    if (shapeRotation === 1) { 
                        rx = -tz;
                        rz = tx;
                    } else if (shapeRotation === 2) { 
                        rx = -tx;
                        rz = -tz;
                    } else if (shapeRotation === 3) { 
                        rx = tz;
                        rz = -tx;
                    }
                    
                    const finalX = Math.round(rx + center);
                    const finalZ = Math.round(rz + center);
                    
                    rotatedVoxels.push({ x: finalX, z: finalZ, color: color });
                });
                
                const uniqueVoxels = [];
                const coordSet = new Set();
                
                rotatedVoxels.forEach(v => {
                    if (v.x >= 0 && v.x < size && v.z >= 0 && v.z < size) {
                        const key = `${v.x},${v.z}`;
                        if (!coordSet.has(key)) {
                            coordSet.add(key);
                            uniqueVoxels.push(v);
                        }
                    }
                });
                
                return uniqueVoxels;
            }
            return voxels;
        }

        function update3DView() {
            voxelMeshes.forEach(m => scene.remove(m));

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const centerOffsetX = (width - 1) / 2;

                width, height, depth,

            };
            const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "voxel_data.json";
            a.click();
            URL.revokeObjectURL(url);
        }
        function saveOBJ() {
            // ... (OBJエクスポートのロジックは省略)
            const zip = new JSZip();
            let obj = "mtllib model.mtl\n";
            let mtl = "";
            const vertexMap = new Map();
            const vertices = [];
            let currentIndex = 1;
            const facesByMaterial = {};
            const materialSet = new Set();
            const scale = 1.0;
            function getVertexIndex(x, y, z) {
                const key = `${x},${y},${z}`;
                if (vertexMap.has(key)) {
                    return vertexMap.get(key);
                }
                vertexMap.set(key, currentIndex);
                vertices.push(`v ${x * scale} ${y * scale} ${z * scale}`);
                return currentIndex++;
            }
            function rgbFromHex(hex) {
                const value = parseInt(hex.slice(1), 16);
                const r = ((value >> 16) & 0xff) / 255;
                const g = ((value >> 8) & 0xff) / 255;
                const b = (value & 0xff) / 255;
                return { r, g, b };
            }
            function addFace(v1, v2, v3, v4, matName) {
                if (!facesByMaterial[matName]) {
                    facesByMaterial[matName] = [];
                }
                facesByMaterial[matName].push(`f ${v1} ${v2} ${v3} ${v4}`);
            }
            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (!color) continue;
                        const matName = "mat_" + color.slice(1);
                        if (!materialSet.has(matName)) {
                            materialSet.add(matName);
                            const { r, g, b } = rgbFromHex(color);
                            mtl += `newmtl ${matName}\nKd ${r.toFixed(4)} ${g.toFixed(4)} ${b.toFixed(4)}\n\n`;
                        }
                        const px = x, py = y, pz = z;
                        const v000 = getVertexIndex(px, py, pz);
                        const v100 = getVertexIndex(px + 1, py, pz);
                        const v010 = getVertexIndex(px, py + 1, pz);
                        const v110 = getVertexIndex(px + 1, py + 1, pz);
                        const v001 = getVertexIndex(px, py, pz + 1);
                        const v101 = getVertexIndex(px + 1, py, pz + 1);
                        const v011 = getVertexIndex(px, py + 1, pz + 1);
                        const v111 = getVertexIndex(px + 1, py + 1, pz + 1);
                        if (y === height - 1 || !voxelData[y + 1]?.[z]?.[x]) {
                            addFace(v011, v111, v110, v010, matName);
                        }
                        if (y === 0 || !voxelData[y - 1]?.[z]?.[x]) {
                            addFace(v000, v100, v101, v001, matName);
                        }
                        if (x === width - 1 || !voxelData[y]?.[z]?.[x + 1]) {
                            addFace(v100, v110, v111, v101, matName);
                        }
                        if (x === 0 || !voxelData[y]?.[z]?.[x - 1]) {
                            addFace(v001, v011, v010, v000, matName);
                        }
                        if (z === depth - 1 || !voxelData[y]?.[z + 1]?.[x]) {
                            addFace(v001, v101, v111, v011, matName);
                        }
                        if (z === 0 || !voxelData[y]?.[z - 1]?.[x]) {
                            addFace(v100, v000, v010, v110, matName);
                        }
                    }
                }
            }
            obj += vertices.join('\n') + '\n';
            for (const matName in facesByMaterial) {
                obj += `usemtl ${matName}\n`;
                obj += facesByMaterial[matName].join('\n') + '\n';
            }
            zip.file("model.obj", obj);
            zip.file("model.mtl", mtl);

            zip.generateAsync({ type: "blob" }).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "voxel_model.zip";
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function updateImagePositionAndLayer() {

        function hexToRgb(hex) {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });

            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function convertImageToVoxel(side) {
            saveStateForUndo();
            const img = overlayImage;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const imgWidth = parseInt(img.style.width);
            const imgHeight = parseInt(img.style.height);
            const imgLeft = parseInt(img.style.left);
            const imgTop = parseInt(img.style.top);

            canvas.width = imgWidth;
            canvas.height = imgHeight;

            ctx.drawImage(img, 0, 0, imgWidth, imgHeight);

            const cellSize = 20;

            for (let z = 0; z < depth; z++) {
                for (let x = 0; x < width; x++) {
                    const cellCenterX = x * cellSize + cellSize / 2;
                    const cellCenterY = z * cellSize + cellSize / 2;
                    
                    const imgRelativeX = cellCenterX - imgLeft;
                    const imgRelativeY = cellCenterY - imgTop;
                    
                    if (imgRelativeX < 0 || imgRelativeX >= imgWidth || 
                        imgRelativeY < 0 || imgRelativeY >= imgHeight) {
                        continue;
                    }
                    
                    try {
                        const pixelData = ctx.getImageData(imgRelativeX, imgRelativeY, 1, 1).data;
                        const alpha = pixelData[3];

                        if (alpha > 128) { 
                            const hexColor = rgbToHex(pixelData[0], pixelData[1], pixelData[2]);
                            
                            let voxelX, voxelY, voxelZ;

                            // 選択された面に基づいてボクセル座標にマッピング
                            if (side === 'front') {
                                voxelX = x;
                                voxelY = currentLayer; // Z-Y平面でマッピング
                                voxelZ = depth - 1;
                            } else if (side === 'back') {
                                voxelX = x;
                                voxelY = currentLayer;
                                voxelZ = 0;
                            } else if (side === 'left') {
                                voxelX = 0;
                                voxelY = currentLayer;
                                voxelZ = z;
                            } else if (side === 'right') {
                                voxelX = width - 1;
                                voxelY = currentLayer;
                                voxelZ = z;
                            } else if (side === 'top') {
                                voxelX = x;
                                voxelY = height - 1;
                                voxelZ = z;
                            } else if (side === 'bottom') {
                                voxelX = x;
                                voxelY = 0;
                                voxelZ = z;
                            }
                            
                            if (voxelX >= 0 && voxelX < width && voxelY >= 0 && voxelY < height && voxelZ >= 0 && voxelZ < depth) {
                                // Yは高さ、Zは奥行き
                                voxelData[voxelY][voxelZ][voxelX] = hexColor;
                            }
                        }
                    } catch (e) {
                        console.error("画像データ取得エラー:", e);
                        alert("セキュリティ上の制約により、ローカルファイルからインポートされた画像は変換できない場合があります。");
                        break; 
                    }
                }
            }
            updateGridColors();
            if (is3DInitialized) update3DView();
        }
