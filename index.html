<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Voxelエディタ with 画像機能フル版</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            overscroll-behavior: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #333;
        }
        #top-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #tab-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .tab-content {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 0;
            align-items: center;
        }
        .tab-content.active {
            display: flex;
        }
        #controls button,
        #controls input[type="color"],
        #controls input[type="number"],
        #controls input[type="range"],
        #controls input[type="file"] {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover,
        .custom-file-label:hover {
            background-color: #666;
        }
        .tab-button.active {
            background-color: #007bff;
        }
        #grid-container {
            width: 80vw;
            height: 70vh;
            overflow: auto;
            border: 2px solid #444;
            margin: 10px;
            position: relative;
        }
        #grid-wrapper {
            position: relative;
        }
        #grid {
            position: relative;
            z-index: 20;
            display: grid;
            touch-action: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            box-sizing: border-box;
            position: relative;
        }
        .cell-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        #selection-box {
            position: absolute;
            background-color: rgba(0, 100, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 50;
        }
        .selecting-cell, .selected-cell, .moving-box {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }
        .moving-box {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 2px dashed rgba(255, 255, 255, 0.8) !important;
        }
        #renderer-container {
            display: none;
            width: 80vw;
            height: 70vh;
            margin: 10px;
            border: 2px solid #444;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #scrollButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        #scrollButtons button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #scrollButtons button:hover {
            background-color: #888;
        }
        .overlay-image {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .overlay-image.moving {
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
            cursor: move;
        }
        .custom-file-label {
            padding: 6px 12px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #666;
        }
        #sideSelection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        #sideSelection p {
            margin-top: 0;
        }
        #sideSelection button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="top-controls">
            <div id="tab-buttons">
                <button class="tab-button active" data-tab="drawTab">描画</button>
                <button class="tab-button" data-tab="selectMoveTab">選択移動</button>
                <button class="tab-button" data-tab="insertTab">挿入</button>
                <button class="tab-button" data-tab="convertTab">変換</button>
                <button class="tab-button" data-tab="exportTab">エクスポート</button>
            </div>
            <button id="show2dBtn">2D表示</button>
            <button id="show3dBtn">3D表示</button>
            <input type="number" id="inputWidth" value="16" min="1" max="64" />×
            <input type="number" id="inputHeight" value="16" min="1" max="64" />×
            <input type="number" id="inputDepth" value="16" min="1" max="64" />
            <button id="resizeBtn">サイズ変更</button>
            <button id="layerPrevBtn">↑</button>
            <button id="layerNextBtn">↓</button>
            <span id="layerLabel"></span>
        </div>

        <div id="drawTab" class="tab-content active">
            <input type="color" id="colorPicker" value="#ff0000" />
            <button id="drawBtn">描画</button>
            <button id="eraseBtn">消去</button>
            <input type="range" id="brushSize" min="1" max="5" value="1" />
            <span id="brushSizeValue">1</span>
        </div>

        <div id="selectMoveTab" class="tab-content">
            <button id="selectBtn">選択</button>
            <button id="completeSelectionBtn" style="display:none;">選択完了</button>
            <button id="cancelSelectionBtn" style="display:none;">キャンセル</button>
            <button id="copyBtn">コピー</button>
            <button id="cutBtn">カット</button>
            <button id="pasteBtn">ペースト</button>
            <button id="copyLayerAddBtn">レイヤーコピーして追加</button>
        </div>
        <div id="insertTab" class="tab-content">
            <input type="file" id="importJsonInput" accept=".json" style="display:none;" />
            <label for="importJsonInput" class="custom-file-label">JSONインポート</label>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" />
            <label for="imageInput" class="custom-file-label">画像インポート</label>
        </div>

        <div id="convertTab" class="tab-content">
            <button id="convertImageTo3dBtn">画像3D変換</button>
            <input type="number" id="imgWidth" value="100" style="width: 60px;" />×
            <input type="number" id="imgHeight" value="100" style="width: 60px;" />
            <button id="applyImageSize">画像サイズ変更</button>
            <button id="toggleMoveImage">画像移動モード: OFF</button>
            <button id="deleteImageBtn">画像削除</button>
        </div>

        <div id="exportTab" class="tab-content">
            <button id="saveObjBtn">OBJエクスポート</button>
            <button id="saveJsonBtn">JSONエクスポート</button>
            <button id="save3dImageBtn">スクショ</button>
        </div>
    </div>

    <div id="grid-container">
        <div id="grid-wrapper">
            <div id="grid"></div>
            <div id="selection-box" style="display:none;"></div>
        </div>
    </div>

    <div id="renderer-container">
        <canvas id="threejs-canvas"></canvas>
    </div>

    <div id="sideSelection">
        <p>どの面に画像を配置しますか？</p>
        <button data-side="front">前面</button>
        <button data-side="back">背面</button>
        <button data-side="left">左面</button>
        <button data-side="right">右面</button>
        <button data-side="top">上面</button>
        <button data-side="bottom">下面</button>
        <button id="cancelBtn">キャンセル</button>
    </div>

    <div id="scrollButtons">
        <button id="scrollUp">↑</button>
        <button id="scrollDown">↓</button>
        <button id="scrollLeft">←</button>
        <button id="scrollRight">→</button>
        <button id="undoBtn">元に戻す</button>
        <button id="resetBtn">リセット</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let width = 16, height = 16, depth = 16;
        let currentLayer = 0;
        let drawColor = "#ff0000";
        let isErasing = false;
        let brushSize = 1;
        let voxelData = [];
        let scene, camera, renderer, controls;
        let is3DInitialized = false;
        let voxelMeshes = [];
        let undoStack = [];
        let cells = [];
        let overlayImage = null;
        let isImageMoveMode = false;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgStartLeft = 0;
        let imgStartTop = 0;

        // 【新規追加】クリップボード関連の変数
        let clipboardVoxelData = []; 

        const grid = document.getElementById("grid");
        const layerLabel = document.getElementById("layerLabel");
        const canvas = document.getElementById("threejs-canvas");
        const rendererContainer = document.getElementById("renderer-container");
        const gridContainer = document.getElementById("grid-container");
        const gridWrapper = document.getElementById("grid-wrapper");
        const imageInput = document.getElementById('imageInput');
        const imgWidthInput = document.getElementById('imgWidth');
        const imgHeightInput = document.getElementById('imgHeight');
        const applyImageSizeBtn = document.getElementById('applyImageSize');
        const toggleMoveImageBtn = document.getElementById('toggleMoveImage');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const convertImageTo3dBtn = document.getElementById('convertImageTo3dBtn');
        const sideSelectionDiv = document.getElementById('sideSelection');
        const cancelBtn = document.getElementById('cancelBtn');

        let currentMode = 'draw';
        let isDrawing = false;
        let isSelecting = false;
        let isMoving = false;
        let startCellX, startCellZ;
        let selectedCells = [];
        let selectedVoxelData = [];
        let movingStartMouseX, movingStartMouseY;
        let movingStartGridX, movingStartGridZ;

        const selectBtn = document.getElementById('selectBtn');
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const completeSelectionBtn = document.getElementById('completeSelectionBtn');
        const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
        const selectionBox = document.getElementById('selection-box');
        
        // クリップボード/レイヤー操作ボタン
        const copyBtn = document.getElementById('copyBtn');
        const cutBtn = document.getElementById('cutBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const copyLayerAddBtn = document.getElementById('copyLayerAddBtn');
        
        // レイヤー操作ボタン
        const layerPrevBtn = document.getElementById('layerPrevBtn');
        const layerNextBtn = document.getElementById('layerNextBtn');
        const undoBtn = document.getElementById('undoBtn');
        const resetBtn = document.getElementById('resetBtn');

        // --- タブ切り替えのロジック ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const targetTab = document.getElementById(button.dataset.tab);
                if (targetTab) {
                    targetTab.classList.add('active');
                }
                
                if (button.dataset.tab === 'drawTab') {
                    setMode('draw');
                } else if (button.dataset.tab === 'selectMoveTab') {
                    setMode('select');
                } else {
                    setMode('none');
                }
            });
        });

        function setMode(mode) {
            currentMode = mode;
            drawBtn.style.display = 'inline-block';
            eraseBtn.style.display = 'inline-block';
            selectBtn.style.display = 'inline-block';
            completeSelectionBtn.style.display = 'none';
            cancelSelectionBtn.style.display = 'none';

            document.querySelectorAll('#drawTab button').forEach(btn => btn.style.backgroundColor = '');
            document.querySelectorAll('#selectMoveTab button').forEach(btn => btn.style.backgroundColor = '');
            
            if (mode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
            } else if (mode === 'erase') {
                eraseBtn.style.backgroundColor = '#666';
            } else if (mode === 'select' || mode === 'move') {
                selectBtn.style.backgroundColor = '#666';
                completeSelectionBtn.style.display = 'inline-block';
                cancelSelectionBtn.style.display = 'inline-block';
            }
            
            if (mode !== 'select' && mode !== 'move') {
                clearSelection();
            }
        }
        
        function clearSelection() {
            selectedCells = [];
            selectedVoxelData = [];
            isSelecting = false;
            isMoving = false;
            selectionBox.style.display = 'none';
            selectionBox.classList.remove('moving-box');
            cells.flat().forEach(cell => {
                cell.classList.remove('selecting-cell');
            });
            updateGridColors();
        }
        
        function getCellFromPoint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const cellX = Math.floor(x / 20);
            const cellZ = Math.floor(y / 20);
            if (cellX >= 0 && cellX < width && cellZ >= 0 && cellZ < depth) {
                return cells[cellZ][cellX];
            }
            return null;
        }

        selectBtn.addEventListener('click', () => {
            setMode('select');
            clearSelection();
        });
        drawBtn.addEventListener('click', () => {
            isErasing = false;
            setMode('draw');
        });
        eraseBtn.addEventListener('click', () => {
            isErasing = true;
            setMode('erase');
        });
        cancelSelectionBtn.addEventListener('click', () => {
            clearSelection();
            setMode('select');
        });
        completeSelectionBtn.addEventListener('click', () => {
            if (isSelecting) {
                isSelecting = false;
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const startX = Math.round((rect.left - gridRect.left) / 20);
                const startZ = Math.round((rect.top - gridRect.top) / 20);
                const endX = startX + Math.round(rect.width / 20) - 1;
                const endZ = startZ + Math.round(rect.height / 20) - 1;
                selectedCells = [];
                selectedVoxelData = [];
                for (let z = startZ; z <= endZ; z++) {
                    for (let x = startX; x <= endX; x++) {
                        const color = voxelData[currentLayer][z][x];
                        if (color) {
                            selectedCells.push({ x, z, color });
                            // 相対座標で保存
                            selectedVoxelData.push({ x: x - startX, z: z - startZ, color });
                        }
                    }
                }
                
                // 元の場所からボクセルデータを削除（カット処理に相当）
                selectedCells.forEach(cell => {
                    voxelData[currentLayer][cell.z][cell.x] = null;
                });
                
                updateGridColors();
                selectionBox.style.display = 'block';
                selectionBox.classList.add('moving-box');

                // 移動モードのための初期座標を設定
                movingStartGridX = startX;
                movingStartGridZ = startZ;

                setMode('move');
                return;
            }
            if (currentMode === 'move' && selectedVoxelData.length > 0) {
                // 確定処理: 移動後の位置にボクセルは既に描画されているので、選択状態をクリアするだけ
                clearSelection();
                setMode('select');
                if (is3DInitialized) update3DView();
            } else {
                clearSelection();
                setMode('select');
            }
        });

        // --- コピー/カット/ペースト機能のロジック ---

        function isSelectionMovable() {
            return currentMode === 'move' && selectedVoxelData.length > 0;
        }

        // コピー機能
        copyBtn.addEventListener('click', () => {
            if (!isSelectionMovable()) {
                alert("コピーするボクセルを選択し、「選択完了」ボタンを押して移動モードにしてください。");
                return;
            }
            
            // selectedVoxelDataは既に相対座標になっているのでそのままコピー
            clipboardVoxelData = selectedVoxelData.map(v => ({ ...v }));
            alert(`ボクセル ${clipboardVoxelData.length} 個をコピーしました。`);
        });

        // カット機能
        cutBtn.addEventListener('click', () => {
            if (!isSelectionMovable()) {
                alert("カットするボクセルを選択し、「選択完了」ボタンを押して移動モードにしてください。");
                return;
            }

            saveStateForUndo(); // Undoのために状態を保存

            // 1. コピー処理 (selectedVoxelDataをクリップボードに保存)
            clipboardVoxelData = selectedVoxelData.map(v => ({ ...v }));

            // 2. 選択状態のクリアとモード変更
            clearSelection(); // 選択ボックスを非表示にし、isMovingなどをリセット
            setMode('select'); // 再び選択モードへ
            
            // completeSelectionBtnで既に元の場所からは消えているため、再度の削除は不要
            updateGridColors(); // グリッドを更新
            if (is3DInitialized) update3DView();
            alert(`ボクセル ${clipboardVoxelData.length} 個をカットし、クリップボードに保存しました。`);
        });

        // ペースト機能
        pasteBtn.addEventListener('click', () => {
            if (clipboardVoxelData.length === 0) {
                alert("クリップボードにデータがありません。");
                return;
            }

            // 既存の選択があればクリア
            clearSelection();
            
            // クリップボードのデータをselectedVoxelDataにコピー
            selectedVoxelData = clipboardVoxelData.map(v => ({ ...v }));
            
            // 貼り付け開始位置を計算 (グリッド中央付近)
            const startX = Math.floor((width - 1) / 2);
            const startZ = Math.floor((depth - 1) / 2);
            
            // 選択範囲のバウンディングボックスのサイズを計算
            let minX = Infinity, minZ = Infinity, maxX = -Infinity, maxZ = -Infinity;
            selectedVoxelData.forEach(v => {
                minX = Math.min(minX, v.x);
                minZ = Math.min(minZ, v.z);
                maxX = Math.max(maxX, v.x);
                maxZ = Math.max(maxZ, v.z);
            });
            
            const clipWidth = maxX - minX + 1;
            const clipDepth = maxZ - minZ + 1;

            // 中央に配置するための調整
            const finalStartX = startX - Math.floor(clipWidth / 2);
            const finalStartZ = startZ - Math.floor(clipDepth / 2);

            // 選択ボックスを表示し、移動モードへ移行
            selectionBox.style.display = 'block';
            selectionBox.classList.add('moving-box');
            selectionBox.style.left = `${finalStartX * 20}px`;
            selectionBox.style.top = `${finalStartZ * 20}px`;
            selectionBox.style.width = `${clipWidth * 20}px`;
            selectionBox.style.height = `${clipDepth * 20}px`;
            
            saveStateForUndo(); // 貼り付け前の状態を保存
            
            // 初期の貼り付け
            selectedCells = [];
            selectedVoxelData.forEach(voxel => {
                const newX = finalStartX + voxel.x;
                const newZ = finalStartZ + voxel.z;
                if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                    voxelData[currentLayer][newZ][newX] = voxel.color;
                    selectedCells.push({ x: newX, z: newZ }); // 選択セルを更新
                }
            });

            updateGridColors(); // グリッドを更新
            
            // 移動モードのための初期座標を設定
            movingStartGridX = finalStartX;
            movingStartGridZ = finalStartZ;

            setMode('move'); // 移動モードへ
            alert("ペーストしました。選択範囲を移動・確定してください。");
        });

        // --- グリッド操作（マウス/タッチ）ロジック（既存） ---

        grid.addEventListener('mousedown', (e) => {
            const cell = e.target.closest('.cell');
            if (!cell) return;
            const x = parseInt(cell.dataset.x);
            const z = parseInt(cell.dataset.z);
            
            if (currentMode === 'draw' || currentMode === 'erase') {
                e.preventDefault();
                isDrawing = true;
                paintCells(x, z);
            } else if (currentMode === 'select') {
                isSelecting = true;
                startCellX = x;
                startCellZ = z;
                selectionBox.style.display = 'block';
                selectionBox.classList.remove('moving-box');
                selectionBox.style.left = `${x * 20}px`;
                selectionBox.style.top = `${z * 20}px`;
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                e.preventDefault();
            } else if (currentMode === 'move') {
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const selX = Math.round((rect.left - gridRect.left) / 20);
                const selZ = Math.round((rect.top - gridRect.top) / 20);
                const selW = Math.round(rect.width / 20);
                const selD = Math.round(rect.height / 20);
                
                // クリック位置が選択ボックス内かチェック
                if (x >= selX && x < selX + selW && z >= selZ && z < selZ + selD) {
                    isMoving = true;
                    saveStateForUndo();
                    movingStartMouseX = e.clientX;
                    movingStartMouseY = e.clientY;
                    movingStartGridX = selX;
                    movingStartGridZ = selZ;
                    e.preventDefault();
                } else {
                    clearSelection();
                    setMode('select');
                }
            }
        });

        grid.addEventListener('mousemove', (e) => {
            if (currentMode === 'draw' || currentMode === 'erase') {
                if (!isDrawing) return;
                e.preventDefault();
                const targetElement = e.target;
                if (targetElement && targetElement.classList.contains("cell")) {
                    const moveX = parseInt(targetElement.dataset.x);
                    const moveZ = parseInt(targetElement.dataset.z);
                    paintCells(moveX, moveZ);
                }
            } else if (currentMode === 'select') {
                if (isSelecting) {
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    const endX = parseInt(cell.dataset.x);
                    const endZ = parseInt(cell.dataset.z);
                    const minX = Math.min(startCellX, endX);
                    const maxX = Math.max(startCellX, endX);
                    const minZ = Math.min(startCellZ, endZ);
                    const maxZ = Math.max(startCellZ, endZ);
                    selectionBox.style.left = `${minX * 20}px`;
                    selectionBox.style.top = `${minZ * 20}px`;
                    selectionBox.style.width = `${(maxX - minX + 1) * 20}px`;
                    selectionBox.style.height = `${(maxZ - minZ + 1) * 20}px`;
                    cells.flat().forEach(c => c.classList.remove('selecting-cell'));
                    for (let z = minZ; z <= maxZ; z++) {
                        for (let x = minX; x <= maxX; x++) {
                            cells[z][x].classList.add('selecting-cell');
                        }
                    }
                }
            } else if (currentMode === 'move' && isMoving) {
                const dx = Math.round((e.clientX - movingStartMouseX) / 20);
                const dy = Math.round((e.clientY - movingStartMouseY) / 20);
                const newX = movingStartGridX + dx;
                const newZ = movingStartGridZ + dy;
                selectionBox.style.left = `${newX * 20}px`;
                selectionBox.style.top = `${newZ * 20}px`;
            }
        });
        window.addEventListener('mouseup', (e) => {
            isDrawing = false;
            if (currentMode === 'move' && isMoving) {
                const dx = Math.round((e.clientX - movingStartMouseX) / 20);
                const dy = Math.round((e.clientY - movingStartMouseY) / 20);
                moveSelectedCells(dx, dy);
                isMoving = false;

        });

        // --- タッチ操作ロジック（既存） ---
        grid.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const cell = getCellFromPoint(touch.clientX, touch.clientY);
            if (!cell) return;
            const x = parseInt(cell.dataset.x);
            const z = parseInt(cell.dataset.z);
            
            if (currentMode === 'draw' || currentMode === 'erase') {
                e.preventDefault();
                isDrawing = true;
                paintCells(x, z);
            } else if (currentMode === 'select') {
                isSelecting = true;
                startCellX = x;
                startCellZ = z;
                selectionBox.style.display = 'block';
                selectionBox.classList.remove('moving-box');
                selectionBox.style.left = `${x * 20}px`;
                selectionBox.style.top = `${z * 20}px`;
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                e.preventDefault();
            } else if (currentMode === 'move') {
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const selX = Math.round((rect.left - gridRect.left) / 20);
                const selZ = Math.round((rect.top - gridRect.top) / 20);
                const selW = Math.round(rect.width / 20);
                const selD = Math.round(rect.height / 20);

                if (x >= selX && x < selX + selW && z >= selZ && z < selZ + selD) {
                    isMoving = true;
                    saveStateForUndo();
                    movingStartMouseX = touch.clientX;
                    movingStartMouseY = touch.clientY;
                    movingStartGridX = selX;
                    movingStartGridZ = selZ;
                    e.preventDefault();
                } else {
                    clearSelection();
                    setMode('select');
                }
            }
        }, { passive: false });
        grid.addEventListener('touchmove', (e) => {
            if (currentMode === 'draw' || currentMode === 'erase') {
                if (!isDrawing) return;
                e.preventDefault();
                const touch = e.touches[0];
                const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                if (targetElement && targetElement.classList.contains("cell")) {
                    const moveX = parseInt(targetElement.dataset.x);
                    const moveZ = parseInt(targetElement.dataset.z);
                    paintCells(moveX, moveZ);
                }
            } else if (currentMode === 'select') {
                if (isSelecting) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const cell = getCellFromPoint(touch.clientX, touch.clientY);
                    if (!cell) return;
                    const endX = parseInt(cell.dataset.x);
                    const endZ = parseInt(cell.dataset.z);
                    const minX = Math.min(startCellX, endX);
                    const maxX = Math.max(startCellX, endX);
                    const minZ = Math.min(startCellZ, endZ);
                    const maxZ = Math.max(startCellZ, endZ);
                    selectionBox.style.left = `${minX * 20}px`;
                    selectionBox.style.top = `${minZ * 20}px`;
                    selectionBox.style.width = `${(maxX - minX + 1) * 20}px`;
                    selectionBox.style.height = `${(maxZ - minZ + 1) * 20}px`;
                    cells.flat().forEach(c => c.classList.remove('selecting-cell'));
                    for (let z = minZ; z <= maxZ; z++) {
                        for (let x = minX; x <= maxX; x++) {
                            cells[z][x].classList.add('selecting-cell');
                        }
                    }
                }
            } else if (currentMode === 'move' && isMoving) {
                e.preventDefault();
                const touch = e.touches[0];
                const dx = Math.round((touch.clientX - movingStartMouseX) / 20);
                const dy = Math.round((touch.clientY - movingStartMouseY) / 20);

        }, { passive: false });

                moveSelectedCells(dx, dy);

        // --- 選択・移動ロジック（既存 + 修正） ---

        function moveSelectedCells(dx, dy) {
            if (selectedVoxelData.length === 0) return;
            
            // 古い場所のボクセルを消し、新しい場所に描画し直す
            saveStateForUndo(); // 移動前の状態を保存 (ドラッグ開始時に保存されているが、念のため)

            // 移動前の場所からデータをクリア
            selectedCells.forEach(cell => {
                voxelData[currentLayer][cell.z][cell.x] = null;
            });
            
            const newGridX = movingStartGridX + dx;
            const newGridZ = movingStartGridZ + dy;

            const newSelectedCells = [];
            selectedVoxelData.forEach(voxel => {
                const newX = newGridX + voxel.x;
                const newZ = newGridZ + voxel.z;
                
                if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                    voxelData[currentLayer][newZ][newX] = voxel.color;
                    newSelectedCells.push({ x: newX, z: newZ });
                }
            });

            // 移動後の位置を次の移動の開始位置として設定
            movingStartGridX = newGridX;
            movingStartGridZ = newGridZ;

            selectedCells = newSelectedCells;
            updateGridColors();
            if (is3DInitialized) update3DView();
        }

        function saveStateForUndo() {
            const clone = voxelData.map(layer =>
                layer.map(row =>
                    row.slice()
                )
            );
            undoStack.push(clone);
            if (undoStack.length > 20) undoStack.shift();
        }

        function undo() {
            if (undoStack.length === 0) return;
            voxelData = undoStack.pop();

        function initData() {
            voxelData = Array.from({ length: height }, () =>
                Array.from({ length: depth }, () =>
                    Array.from({ length: width }, () => null)

        }
        function initGrid() {

        }
        function updateGridColors() {
            // Fix: Only update the colors of existing cells
            if (cells.length === 0) return;
            for (let z = 0; z < depth; z++) {
                for (let x = 0; x < width; x++) {
                    const cell = cells[z][x];
                    const color = voxelData[currentLayer][z][x];
                    cell.style.backgroundColor = color ?? "transparent";
                    const isSelected = selectedCells.some(c => c.x === x && c.z === z);
                    cell.classList.toggle('selected-cell', isSelected);

            }
        }
        function renderGrid() {
            if (cells.length === 0 || cells.length !== depth || (cells[0] && cells[0].length !== width)) {
                initGrid();
            }
            updateGridColors();
            updateImagePositionAndLayer();
        }
        function paintCells(centerX, centerZ) {
            saveStateForUndo();
            const halfSize = Math.floor(brushSize / 2);
            for (let zOffset = -halfSize; zOffset <= halfSize; zOffset++) {
                for (let xOffset = -halfSize; xOffset <= halfSize; xOffset++) {
                    const x = centerX + xOffset;
                    const z = centerZ + zOffset;
                    if (x >= 0 && x < width && z >= 0 && z < depth) {
                        voxelData[currentLayer][z][x] = isErasing ?
                            null : drawColor;
                    }
                }
            }
            updateGridColors();
            // Fix: Only update the grid, not rebuild it
            if (is3DInitialized && rendererContainer.style.display === 'block') {
                update3DView();
            }
        }
        function updateLayerLabel() {
            layerLabel.textContent = `レイヤー: ${currentLayer + 1} / ${height}`;
        }
        function init3DView() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(75, rendererContainer.clientWidth / rendererContainer.clientHeight, 0.1, 1000);
            camera.position.set(width, height, depth);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.target.set(0, 0, 0);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 50, 50);
            scene.add(dirLight);
            requestAnimationFrame(() => {
                renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
                camera.aspect = rendererContainer.clientWidth / rendererContainer.clientHeight;
                camera.updateProjectionMatrix();
                animate();
            });
            is3DInitialized = true;
            update3DView();
            animate();
        }
        function update3DView() {
            voxelMeshes.forEach(m => scene.remove(m));
            voxelMeshes = [];
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const centerOffsetX = (width - 1) / 2;
            const centerOffsetY = (height - 1) / 2;
            const centerOffsetZ = (depth - 1) / 2;
            let meshCount = 0;
            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (color) {
                            const material = new THREE.MeshPhongMaterial({ color });
                            const cube = new THREE.Mesh(geometry, material);
                            cube.position.set(x - centerOffsetX, y - centerOffsetY, z - centerOffsetZ);
                            scene.add(cube);
                            voxelMeshes.push(cube);
                            meshCount++;
                        }
                    }
                }
            }
        }
        let lastAnimateLog = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            if (!lastAnimateLog || time - lastAnimateLog > 1000) {
                lastAnimateLog = time;
            }
        }
        function saveJSON() {
            const data = { width, height, depth, voxelData };
            const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "voxel_data.json";
            a.click();
            URL.revokeObjectURL(url);
        }
        function saveOBJ() {
            const zip = new JSZip();
            let obj = "mtllib model.mtl\n";
            let mtl = "";
            const vertexMap = new Map();
            const vertices = [];
            let currentIndex = 1;
            function getVertexIndex(x, y, z) {
                const key = `${x},${y},${z}`;
                if (vertexMap.has(key)) {
                    return vertexMap.get(key);
                }
                vertexMap.set(key, currentIndex);
                vertices.push(`v ${x * scale} ${y * scale} ${z * scale}`);
                return currentIndex++;
            }
            function rgbFromHex(hex) {
                const value = parseInt(hex.slice(1), 16);
                const r = ((value >> 16) & 0xff) / 255;
                const g = ((value >> 8) & 0xff) / 255;
                const b = (value & 0xff) / 255;
                return { r, g, b };
            }
            function addFace(v1, v2, v3, v4, matName) {
                if (!facesByMaterial[matName]) {
                    facesByMaterial[matName] = [];
                }
                facesByMaterial[matName].push(`f ${v1} ${v2} ${v3} ${v4}`);
            }
            const scale = 1.0;
            const facesByMaterial = {};
            const materialSet = new Set();

            for (let y = 0; y < height; y++) {
                for (let z = 0; z < depth; z++) {
                    for (let x = 0; x < width; x++) {
                        const color = voxelData[y][z][x];
                        if (!color) continue;

                        const matName = "mat_" + color.slice(1);
                        if (!materialSet.has(matName)) {
                            materialSet.add(matName);
                            const { r, g, b } = rgbFromHex(color);
                            mtl += `newmtl ${matName}\nKd ${r.toFixed(4)} ${g.toFixed(4)} ${b.toFixed(4)}\n\n`;
                        }

                        const px = x, py = y, pz = z;
                        const v000 = getVertexIndex(px, py, pz);
                        const v100 = getVertexIndex(px + 1, py, pz);
                        const v010 = getVertexIndex(px, py + 1, pz);
                        const v110 = getVertexIndex(px + 1, py + 1, pz);
                        const v001 = getVertexIndex(px, py, pz + 1);
                        const v101 = getVertexIndex(px + 1, py, pz + 1);
                        const v011 = getVertexIndex(px, py + 1, pz + 1);
                        const v111 = getVertexIndex(px + 1, py + 1, pz + 1);

                        // Top face (+Y)
                        if (y === height - 1 || !voxelData[y + 1]?.[z]?.[x]) {
                            addFace(v011, v111, v110, v010, matName);
                        }
                        // Bottom face (-Y)
                        if (y === 0 || !voxelData[y - 1]?.[z]?.[x]) {
                            addFace(v000, v100, v101, v001, matName);
                        }
                        // Right face (+X)
                        if (x === width - 1 || !voxelData[y]?.[z]?.[x + 1]) {
                            addFace(v100, v110, v111, v101, matName);
                        }
                        // Left face (-X)
                        if (x === 0 || !voxelData[y]?.[z]?.[x - 1]) {
                            addFace(v001, v011, v010, v000, matName);
                        }
                        // Back face (+Z)
                        if (z === depth - 1 || !voxelData[y]?.[z + 1]?.[x]) {
                            addFace(v001, v101, v111, v011, matName);
                        }
                        // Front face (-Z)
                        if (z === 0 || !voxelData[y]?.[z - 1]?.[x]) {
                            addFace(v100, v000, v010, v110, matName);
                        }
                    }
                }
            }

            obj += vertices.join('\n') + '\n';
            for (const matName in facesByMaterial) {
                obj += `usemtl ${matName}\n`;
                obj += facesByMaterial[matName].join('\n') + '\n';
            }

            zip.file("model.obj", obj);
            zip.file("model.mtl", mtl);

            zip.generateAsync({ type: "blob" }).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "voxel_model.zip";
                a.click();
                URL.revokeObjectURL(url);
            });
        }

            if (isNaN(newDepth) || newDepth < 1 || newDepth > 64) newDepth = 16;
            
            if (newWidth === width && newHeight === height && newDepth === depth) return;

            saveStateForUndo();
            
            const oldVoxelData = voxelData;

            if (currentLayer >= height) currentLayer = height - 1;

            updateLayerLabel();
            renderGrid();
            if (is3DInitialized) update3DView();
        });

        // エクスポート機能（既存）
        document.getElementById('saveObjBtn').addEventListener('click', saveOBJ);
        document.getElementById('saveJsonBtn').addEventListener('click', saveJSON);
        document.getElementById('save3dImageBtn').addEventListener('click', () => {
            if (!is3DInitialized || rendererContainer.style.display !== 'block') {
                alert("3Dビューで表示してから実行してください。");
                return;
            }
            renderer.render(scene, camera); // 最新の状態をレンダリング
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "voxel_screenshot.png";
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        });

        // カラーピッカー/ブラシサイズ（既存）
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            drawColor = e.target.value;
            if (currentMode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
                eraseBtn.style.backgroundColor = '#444';
            }
        });
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        // JSONインポート機能（既存）
        document.getElementById('importJsonInput').addEventListener('change', (e) => {
            if (!e.target.files || e.target.files.length === 0) return;
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const data = JSON.parse(reader.result);
                    if (data.width && data.height && data.depth && data.voxelData) {
                        saveStateForUndo();
                        width = data.width;
                        height = data.height;
                        depth = data.depth;
                        voxelData = data.voxelData;
                        
                        // UIの更新
                        document.getElementById('inputWidth').value = width;
                        document.getElementById('inputHeight').value = height;
                        document.getElementById('inputDepth').value = depth;

                        currentLayer = Math.min(currentLayer, height - 1);
                        if (currentLayer < 0) currentLayer = 0;

                        updateLayerLabel();
                        renderGrid();
                        if (is3DInitialized) update3DView();
                        alert("JSONデータのインポートが完了しました。");

                    } else {
                        alert("JSONファイルの形式が正しくありません。");
                    }
                } catch (error) {
                    alert("JSONファイルの読み込み中にエラーが発生しました: " + error.message);
                }
            };
            reader.readAsText(file);
            document.getElementById('importJsonInput').value = '';
        });

        // 画像3D変換機能（既存）
        convertImageTo3dBtn.addEventListener('click', () => {
            if (!overlayImage) {
                alert("先に画像をインポートしてください。");
                return;
            }
            
            sideSelectionDiv.style.display = 'block';
        });

        document.querySelectorAll('#sideSelection button[data-side]').forEach(button => {
            button.addEventListener('click', (e) => {
                const side = e.target.dataset.side;
                sideSelectionDiv.style.display = 'none';
                
                const img = new Image();
                img.onload = () => {
                    saveStateForUndo();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 画像をキャンバスに描画
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const scaleX = width / img.width;
                    const scaleY = depth / img.height; 
                    const scaleZ = height / img.height; 

                    for (let y = 0; y < img.height; y++) {
                        for (let x = 0; x < img.width; x++) {
                            const pixelData = ctx.getImageData(x, y, 1, 1).data;
                            const alpha = pixelData[3];
                            
                            if (alpha > 128) { // 透明度の閾値
                                const r = pixelData[0].toString(16).padStart(2, '0');
                                const g = pixelData[1].toString(16).padStart(2, '0');
                                const b = pixelData[2].toString(16).padStart(2, '0');
                                const hexColor = `#${r}${g}${b}`;

                                let voxelX, voxelY, voxelZ;

                                if (side === 'front') {
                                    voxelX = x;
                                    voxelY = height - 1 - (y);
                                    voxelZ = 0;
                                } else if (side === 'back') {
                                    voxelX = width - 1 - x;
                                    voxelY = height - 1 - (y);
                                    voxelZ = depth - 1;
                                } else if (side === 'left') {
                                    voxelX = 0;
                                    voxelY = height - 1 - (y);
                                    voxelZ = depth - 1 - x;
                                } else if (side === 'right') {
                                    voxelX = width - 1;
                                    voxelY = height - 1 - (y);
                                    voxelZ = x;
                                } else if (side === 'top') {
                                    voxelX = x;
                                    voxelY = height - 1;
                                    voxelZ = y;
                                } else if (side === 'bottom') {
                                    voxelX = x;
                                    voxelY = 0;
                                    voxelZ = y;
                                }

                                // ボクセル座標をグリッドサイズに合わせて調整し、設定
                                if (voxelX >= 0 && voxelX < width && voxelY >= 0 && voxelY < height && voxelZ >= 0 && voxelZ < depth) {
                                    voxelData[voxelY][voxelZ][voxelX] = hexColor;
                                }
                            }
                        }
                    }
                    updateGridColors();
                    // Fix: Update grid colors after conversion
                    if (is3DInitialized) update3DView();
                };
                img.src = overlayImage.src;
            });
        });

        cancelBtn.addEventListener('click', () => {
            sideSelectionDiv.style.display = 'none';
        });

        initData();
        updateLayerLabel();
        initGrid();
        updateGridColors();
        setMode('draw');
        window.addEventListener('resize', () => {
            if (is3DInitialized) {
                renderer.setSize(rendererContainer.clientWidth, rendererContainer.clientHeight);
                camera.aspect = rendererContainer.clientWidth / rendererContainer.clientHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
</body>
</html>
