<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Voxelエディタ with 画像機能フル版 (拡張)</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            overscroll-behavior: none;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #333;
        }
        #top-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #tab-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .tab-content {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 0;
            align-items: center;
        }
        .tab-content.active {
            display: flex;
        }
        #controls button,
        #controls input[type="color"],
        #controls input[type="number"],
        #controls input[type="range"],
        #controls input[type="file"] {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover,
        .custom-file-label:hover {
            background-color: #666;
        }
        .tab-button.active {
            background-color: #007bff;
        }
        #grid-container {
            width: 80vw;
            height: 70vh;
            overflow: auto;
            border: 2px solid #444;
            margin: 10px;
            position: relative;
        }
        #grid-wrapper {
            position: relative;
        }
        #grid {
            position: relative;
            z-index: 20;
            display: grid;
            touch-action: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #555;
            box-sizing: border-box;
            position: relative;
        }
        .cell-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        #selection-box {
            position: absolute;
            background-color: rgba(0, 100, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 50;
        }
        .selecting-cell, .selected-cell, .moving-box {
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }
        /* ② 選択完了時の半透明表示: 移動中のボックスの透明度を調整 */
        .moving-box {
            background-color: rgba(0, 100, 255, 0.2) !important; /* より半透明に */
            border: 2px dashed rgba(255, 255, 255, 0.8) !important;
        }
        #renderer-container {
            display: none;
            width: 80vw;
            height: 70vh;
            margin: 10px;
            border: 2px solid #444;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #scrollButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        #scrollButtons button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #scrollButtons button:hover {
            background-color: #888;
        }
        .overlay-image {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .overlay-image.moving {
            opacity: 1.0; /* 画像移動モード時は透過しない */
            pointer-events: auto;
            z-index: 25;
            cursor: move;
        }
        .custom-file-label {
            padding: 6px 12px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .custom-file-label:hover {
            background-color: #666;
        }
        #sideSelection {
            /* 修正: 初期状態で非表示 */
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }
        #sideSelection p {
            margin-top: 0;
        }
        #sideSelection button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* ④⑤ 図形コントロールのスタイル */
        #shapeControls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #444;
            border: 1px solid #666;
            z-index: 1002; /* sideSelectionより上 */
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #shapeButtons button {
             margin: 5px;
             padding: 8px 15px;
             background-color: #555;
             color: #fff;
             border: none;
             border-radius: 4px;
             cursor: pointer;
        }
        #shapeButtons button.active {
            background-color: #007bff;
        }
        #shapeResizeControls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #shapeControls button {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let width = 16, height = 16, depth = 16;
        let currentLayer = 0;
        let drawColor = "#ff0000";
        let isErasing = false;
        let brushSize = 1;
        let voxelData = [];
        let scene, camera, renderer, controls;
        let is3DInitialized = false;
        let voxelMeshes = [];
        let undoStack = [];
        let cells = [];
        let overlayImage = null;
        let isImageMoveMode = false;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgStartLeft = 0;
        let imgStartTop = 0;

        const grid = document.getElementById("grid");
        const layerLabel = document.getElementById("layerLabel");
        const canvas = document.getElementById("threejs-canvas");
        const rendererContainer = document.getElementById("renderer-container");
        const gridContainer = document.getElementById("grid-container");
        const gridWrapper = document.getElementById("grid-wrapper");
        const imageInput = document.getElementById('imageInput');
        const imgWidthInput = document.getElementById('imgWidth');
        const imgHeightInput = document.getElementById('imgHeight');
        const applyImageSizeBtn = document.getElementById('applyImageSize');
        const toggleMoveImageBtn = document.getElementById('toggleMoveImage');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const convertImageTo3dBtn = document.getElementById('convertImageTo3dBtn');
        const sideSelectionDiv = document.getElementById('sideSelection');
        const cancelBtn = document.getElementById('cancelBtn');

        let currentMode = 'draw';
        let isDrawing = false;
        let isSelecting = false;
        let isMoving = false;
        let startCellX, startCellZ;
        let selectedCells = [];
        let selectedVoxelData = [];
        let movingStartMouseX, movingStartMouseY;
        let movingStartGridX, movingStartGridZ;

        // --- 新機能のためのグローバル変数 ---
        let clipboardData = null; // ③ コピー/カット/ペースト用
        let currentShapeType = 'square'; // ④ 図形プリセット
        let currentShapeSize = 5;       // ⑤ 図形サイズ
        let currentShapeRotation = 0;   // ⑤ 三角形回転 (0, 90, 180, 270)
        let isShapeMode = false;        // ④ 図形モード
        let shapePreviewVoxels = [];    // プレビュー用
        let shapeBaseX, shapeBaseZ;     // 図形の中心座標（プレビュー用）

        const selectBtn = document.getElementById('selectBtn');
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const completeSelectionBtn = document.getElementById('completeSelectionBtn');
        const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
        const selectionBox = document.getElementById('selection-box');
        
        // --- 新機能のUI要素の取得 ---
        const shapeBtn = document.getElementById('shapeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const cutBtn = document.getElementById('cutBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const shapeControls = document.getElementById('shapeControls');
        const shapeButtons = document.querySelectorAll('#shapeButtons button');
        const shapeSizeValue = document.getElementById('shapeSizeValue');
        const shapeResizeP = document.getElementById('shapeResizeP');
        const shapeResizeM = document.getElementById('shapeResizeM');
        const shapeRotate = document.getElementById('shapeRotate');
        const rotationLabel = document.getElementById('rotationLabel');
        const finalizeShapeBtn = document.getElementById('finalizeShapeBtn');
        const cancelShapeBtn = document.getElementById('cancelShapeBtn');

        // --- タブ切り替えのロジック ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const targetTab = document.getElementById(button.dataset.tab);
                if (targetTab) {
                    targetTab.classList.add('active');
                }
                
                if (button.dataset.tab === 'drawTab') {
                    // 図形モードでない限り、通常の描画モードにする
                    if (!isShapeMode) {
                        setMode('draw');
                    }
                } else if (button.dataset.tab === 'selectMoveTab') {
                    setMode('select');
                } else {
                    setMode('none');
                }
            });
        });

        // --- モード設定関数 ---
        function setMode(mode) {
            currentMode = mode;
            isDrawing = false;
            isSelecting = false;
            isMoving = false;
            isShapeMode = (mode === 'shape'); // 図形モードのフラグを更新

            // ボタンの表示/非表示をリセット
            drawBtn.style.display = 'inline-block';
            eraseBtn.style.display = 'inline-block';
            selectBtn.style.display = 'inline-block';
            shapeBtn.style.display = 'inline-block';
            copyBtn.style.display = 'inline-block';
            cutBtn.style.display = 'inline-block';
            pasteBtn.style.display = 'inline-block';
            completeSelectionBtn.style.display = 'none';
            cancelSelectionBtn.style.display = 'none';

            // 全てのボタンの背景色をリセット
            document.querySelectorAll('#controls button').forEach(btn => btn.style.backgroundColor = '');

            if (mode === 'draw') {
                drawBtn.style.backgroundColor = '#666';
            } else if (mode === 'erase') {
                eraseBtn.style.backgroundColor = '#666';
            } else if (mode === 'select' || mode === 'move') {
                selectBtn.style.backgroundColor = '#666';
                completeSelectionBtn.style.display = 'inline-block';
                cancelSelectionBtn.style.display = 'inline-block';
            } else if (mode === 'shape') { // ④ 図形モードのUIを制御
                shapeBtn.style.backgroundColor = '#666';
                // 描画タブの他のボタンを非表示にする
                drawBtn.style.display = 'none';
                eraseBtn.style.display = 'none';
            }
            
            // ⑤ 図形コントロールの表示/非表示を制御
            shapeControls.style.display = isShapeMode ? 'flex' : 'none';

            if (mode !== 'select' && mode !== 'move') {
                clearSelection();
            }
            
            // 図形モードでない場合は、プレビューをクリア
            if (!isShapeMode) {
                shapePreviewVoxels = [];
                updateGridColors();
            }
        }
        
        // --- 選択機能のロジック（既存） ---
        function clearSelection() {
            selectedCells = [];
            selectedVoxelData = [];
            isSelecting = false;
            isMoving = false;
            selectionBox.style.display = 'none';
            selectionBox.classList.remove('moving-box');
            cells.flat().forEach(cell => {
                cell.classList.remove('selecting-cell');
            });
            updateGridColors();
        }
        
        function getCellFromPoint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const cellX = Math.floor(x / 20);
            const cellZ = Math.floor(y / 20);
            if (cellX >= 0 && cellX < width && cellZ >= 0 && cellZ < depth) {
                return cells[cellZ][cellX];
            }
            return null;
        }

        selectBtn.addEventListener('click', () => {
            setMode('select');
            clearSelection();
        });
        drawBtn.addEventListener('click', () => {
            isErasing = false;
            setMode('draw');
        });
        eraseBtn.addEventListener('click', () => {
            isErasing = true;
            setMode('erase');
        });
        cancelSelectionBtn.addEventListener('click', () => {
            clearSelection();
            setMode('select');
        });
        completeSelectionBtn.addEventListener('click', () => {
            if (isSelecting) {
                // 選択範囲確定（移動モードへ移行）の処理
                isSelecting = false;
                const rect = selectionBox.getBoundingClientRect();
                const gridRect = grid.getBoundingClientRect();
                const startX = Math.round((rect.left - gridRect.left) / 20);
                const startZ = Math.round((rect.top - gridRect.top) / 20);
                const endX = startX + Math.round(rect.width / 20) - 1;
                const endZ = startZ + Math.round(rect.height / 20) - 1;
                selectedCells = [];
                selectedVoxelData = [];
                for (let z = startZ; z <= endZ; z++) {
                    for (let x = startX; x <= endX; x++) {
                        const color = voxelData[currentLayer][z][x];
                        if (color) {
                            selectedCells.push({ x, z, color });
                            selectedVoxelData.push({ x: x - startX, z: z - startZ, color });
                        }
                    }
                }
                // 元のボクセルデータをクリアし、移動用ボックスを表示
                selectedCells.forEach(cell => {
                    voxelData[currentLayer][cell.z][cell.x] = null;
                });
                updateGridColors();
                selectionBox.style.display = 'block';
                selectionBox.classList.add('moving-box');
                setMode('move');
                return;
            }
            if (currentMode === 'move' && selectedCells.length > 0) {
                // 移動確定の処理
                clearSelection();
                setMode('select');
            }
        });

        // --- ③ コピー/カット/ペースト機能のロジック ---
        function copySelection() {
            if (selectedVoxelData.length === 0) {
                alert('選択されたボクセルがありません。');
                return;
            }
            clipboardData = JSON.parse(JSON.stringify(selectedVoxelData));
            alert('選択範囲をコピーしました。');
        }

        function cutSelection() {
            if (selectedVoxelData.length === 0) {
                alert('選択されたボクセルがありません。');
                return;
            }
            saveStateForUndo();
            clipboardData = JSON.parse(JSON.stringify(selectedVoxelData));
            
            // 既存の選択ボクセルを消去
            selectedCells.forEach(cell => {
                voxelData[currentLayer][cell.z][cell.x] = null;
            });
            
            clearSelection(); 
            updateGridColors();
            if (is3DInitialized) update3DView();
            alert('選択範囲をカットしました。');
        }

        function pasteSelection() {
            if (!clipboardData || clipboardData.length === 0) {
                alert('クリップボードにデータがありません。');
                return;
            }
            
            saveStateForUndo();
            clearSelection();
            
            // ペースト位置の計算は移動モードに任せるため、ここでは一旦中心を基準にする
            let minX = Infinity, minZ = Infinity;
            let maxX = -Infinity, maxZ = -Infinity;
            clipboardData.forEach(v => {
                minX = Math.min(minX, v.x);
                minZ = Math.min(minZ, v.z);
                maxX = Math.max(maxX, v.x);
                maxZ = Math.max(maxZ, v.z);
            });

            const contentWidth = maxX - minX + 1;
            const contentDepth = maxZ - minZ + 1;

            const pasteOffsetX = Math.floor((width - contentWidth) / 2) - minX;
            const pasteOffsetZ = Math.floor((depth - contentDepth) / 2) - minZ;

            selectedVoxelData = JSON.parse(JSON.stringify(clipboardData));
            selectedCells = [];
            
            selectedVoxelData.forEach(voxel => {
                const newX = voxel.x + pasteOffsetX;
                const newZ = voxel.z + pasteOffsetZ;
                
                if (newX >= 0 && newX < width && newZ >= 0 && newZ < depth) {
                    selectedCells.push({ x: newX, z: newZ, color: voxel.color });
                    // 移動前の処理と同じく、元のボクセルをnullにする
                    voxelData[currentLayer][newZ][newX] = null; 
                }
            });

            if (selectedCells.length > 0) {
                // 選択ボックスの表示範囲を計算し、移動モードへ移行
                const boxMinX = Math.min(...selectedCells.map(c => c.x));
                const boxMaxX = Math.max(...selectedCells.map(c => c.x));
                const boxMinZ = Math.min(...selectedCells.map(c => c.z));
                const boxMaxZ = Math.max(...selectedCells.map(c => c.z));
                
                selectionBox.style.left = `${boxMinX * 20}px`;
                selectionBox.style.top = `${boxMinZ * 20}px`;
                selectionBox.style.width = `${(boxMaxX - boxMinX + 1) * 20}px`;
                selectionBox.style.height = `${(boxMaxZ - boxMinZ + 1) * 20}px`;
                selectionBox.style.display = 'block';
                selectionBox.classList.add('moving-box');
                
                setMode('move'); 
                updateGridColors();
            }
        }

        copyBtn.addEventListener('click', copySelection);
        cutBtn.addEventListener('click', cutSelection);
        pasteBtn.addEventListener('click', pasteSelection);
        
        // --- ④⑤⑥ 図形描画ロジックとアルゴリズム ---

        /**
         * 点(px, pz)が三角形(v1, v2, v3)の内部にあるかを判定するヘルパー関数
         */
        function crossProduct(v1, v2, p) {
            return (v2.x - v1.x) * (p.z - v1.z) - (v2.z - v1.z) * (p.x - v1.x);
        }

        function isInsideTriangle(px, pz, v1, v2, v3) {
            const p = {x: px, z: pz};
            const c1 = crossProduct(v1, v2, p);
            const c2 = crossProduct(v2, v3, p);
            const c3 = crossProduct(v3, v1, p);
            
            // すべての積が同じ符号である（境界を含む）
            return (c1 >= 0 && c2 >= 0 && c3 >= 0) || (c1 <= 0 && c2 <= 0 && c3 <= 0);
        }

        /**
         * 指定された図形のボクセル相対座標リストを生成する (x, zは中心からの相対座標)
         * ⑥ 円や三角の自動補正に対応
         */
        function getShapeVoxels(type, size, rotation = 0) {
            const voxels = [];
            const r = Math.max(1, Math.floor(size / 2)); 

            if (type === 'square') {
                const half = r;
                for (let x = -half; x <= half; x++) {
                    for (let z = -half; z <= half; z++) {
                        voxels.push({ x, z });
                    }
                }
            } else if (type === 'circle') {
                // 円: 塗りつぶし円の計算
                for (let x = -r; x <= r; x++) {
                    for (let z = -r; z <= r; z++) {
                        if (x * x + z * z <= r * r) {
                            voxels.push({ x, z });
                        }
                    }
                }
            } else if (type === 'triangle') {
                // 三角形: 3頂点を計算し、内部を塗りつぶす
                let v = [];
                
                if (rotation === 0) { v = [{x: 0, z: -r}, {x: r, z: r}, {x: -r, z: r}]; } 
                else if (rotation === 90) { v = [{x: r, z: 0}, {x: -r, z: r}, {x: -r, z: -r}]; } 
                else if (rotation === 180) { v = [{x: 0, z: r}, {x: -r, z: -r}, {x: r, z: -r}]; } 
                else { v = [{x: -r, z: 0}, {x: r, z: -r}, {x: r, z: r}]; }

                const minX = Math.min(v[0].x, v[1].x, v[2].x);
                const maxX = Math.max(v[0].x, v[1].x, v[2].x);
                const minZ = Math.min(v[0].z, v[1].z, v[2].z);
                const maxZ = Math.max(v[0].z, v[1].z, v[2].z);

                for (let x = minX; x <= maxX; x++) {
                    for (let z = minZ; z <= maxZ; z++) {
                        if (isInsideTriangle(x, z, v[0], v[1], v[2])) {
                            voxels.push({ x, z });
                        }
                    }
                }
            }

            return voxels;
        }

                        if (y === height - 1 || !voxelData[y + 1]?.[z]?.[x]) { addFace(v011, v111, v110, v010, matName); }
                        if (y === 0 || !voxelData[y - 1]?.[z]?.[x]) { addFace(v000, v100, v101, v001, matName); }
                        if (x === width - 1 || !voxelData[y]?.[z]?.[x + 1]) { addFace(v100, v110, v111, v101, matName); }
                        if (x === 0 || !voxelData[y]?.[z]?.[x - 1]) { addFace(v001, v011, v010, v000, matName); }
                        if (z === depth - 1 || !voxelData[y]?.[z + 1]?.[x]) { addFace(v001, v101, v111, v011, matName); }
                        if (z === 0 || !voxelData[y]?.[z - 1]?.[x]) { addFace(v100, v000, v010, v110, matName); }
                    }
                }
            }
            obj += vertices.join('\n') + '\n';
            for (const matName in facesByMaterial) {
                obj += `usemtl ${matName}\n`;
                obj += facesByMaterial[matName].join('\n') + '\n';
            }
            zip.generateAsync({ type: "blob" }).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "voxel_model.zip";
                a.click();
                URL.revokeObjectURL(url);
            });

        function updateImagePositionAndLayer() {

        /**
         * 画像を読み込み、指定された面に3Dボクセルデータとして変換・配置する
         * @param {string} side - 配置する面 ('front', 'back', 'left', 'right', 'top', 'bottom')
         */
        function convertImageTo3d(side) {
            if (!overlayImage) return;

            saveStateForUndo();

            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const imgW = img.naturalWidth;
                const imgH = img.naturalHeight;

                // 3Dモデルのサイズに合わせた解像度にスケーリング（グリッドの最大値に合わせる）
                const maxDim = Math.max(width, height, depth);
                canvas.width = maxDim;
                canvas.height = maxDim; 
                ctx.drawImage(img, 0, 0, maxDim, maxDim); // 正方形に引き伸ばして描画

                const imageData = ctx.getImageData(0, 0, maxDim, maxDim);
                const data = imageData.data;
                
                let dim1, dim2; // 3D空間の2次元（ボクセル数）
                
                // 面に応じて、ボクセルサイズを決定
                if (side === 'front' || side === 'back') {
                    dim1 = width; // X軸
                    dim2 = height; // Y軸
                } else if (side === 'left' || side === 'right') {
                    dim1 = depth; // Z軸
                    dim2 = height; // Y軸
                } else { // top, bottom
                    dim1 = width; // X軸
                    dim2 = depth; // Z軸
                }

                // サンプリング間隔
                const stepX = maxDim / dim1;
                const stepY = maxDim / dim2;
                
                const pixelMap = [];

                // ピクセルデータをグリッドサイズに合わせてサンプリング
                for (let j = 0; j < dim2; j++) {
                    for (let i = 0; i < dim1; i++) {
                        // サンプリング座標（中央付近のピクセルを取得）
                        const sampleX = Math.floor(i * stepX + stepX / 2);
                        const sampleY = Math.floor(j * stepY + stepY / 2);

                        const idx = (sampleY * maxDim + sampleX) * 4;
                        const r = data[idx];
                        const g = data[idx + 1];
                        const b = data[idx + 2];
                        const a = data[idx + 3];

                        if (a > 127) { // 半透明以上をボクセルとして認識
                            const hexColor = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                            pixelMap.push({ i, j, hexColor });
                        }
                    }
                }
                
                // 3Dデータへのマッピング
                for (const { i, j, hexColor } of pixelMap) {
                    let voxelX, voxelY, voxelZ;

                    // i -> 1st dimension, j -> 2nd dimension
                    if (side === 'front') {
                        voxelX = i;
                        voxelZ = depth - 1; 
                    } else if (side === 'back') {
                        voxelX = i;
                        voxelZ = 0;
                    } else if (side === 'left') {
                        voxelX = 0;
                        voxelZ = i; 
                    } else if (side === 'right') {
                        voxelX = width - 1;
                        voxelZ = i;
                    } else if (side === 'top' || side === 'bottom') {
                        voxelX = i;
                    }
                    
                    // Y軸の処理（上から下へ描画される画像を、下から上へ積むボクセルに反転させる）
                    // front/back/left/right: jはY軸に対応
                    // top/bottom: jはZ軸に対応
                    if (side !== 'top' && side !== 'bottom') {
                        voxelY = height - 1 - j;
                    } else {
                        // top/bottom の場合、jはZ軸に対応（手前がZ=depth-1, 奥がZ=0）
                        voxelY = (side === 'top') ? height - 1 : 0;
                        voxelZ = depth - 1 - j;
                    }
                    
                    if (voxelX >= 0 && voxelX < width && voxelY >= 0 && voxelY < height && voxelZ >= 0 && voxelZ < depth) {
                        // voxelDataのインデックスは [Y][Z][X]
                        voxelData[voxelY][voxelZ][voxelX] = hexColor;
                    }
                }
                
                updateGridColors(); 
                if (is3DInitialized) update3DView();
            };

            // overlayImageのsrcから画像データを読み込む
            img.src = overlayImage.src;
        }
